      // ä¾§è¾¹æ ç®¡ç†å™¨

      // å¤©æ°”åŠ¨ç”»ç»„ä»¶
      const WeatherAnimation = ({ weatherType, season }) => {
        const canvasRef = useRef(null);
        const animationRef = useRef(null);
        const [canvasContext, setCanvasContext] = useState(null);
        const [canvasWidth, setCanvasWidth] = useState(0);
        const [canvasHeight, setCanvasHeight] = useState(0);
        
        // ç²’å­ç³»ç»Ÿ
        const particlesRef = useRef([]);
        
        // åˆå§‹åŒ–ç”»å¸ƒ
        useEffect(() => {
          if (!canvasRef.current) return;
          
          const canvas = canvasRef.current;
          const ctx = canvas.getContext('2d');
          
          // è®¾ç½®ç”»å¸ƒå°ºå¯¸
          const resizeCanvas = () => {
            const container = canvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            canvas.width = width;
            canvas.height = height;
            
            setCanvasWidth(width);
            setCanvasHeight(height);
          };
          
          resizeCanvas();
          setCanvasContext(ctx);
          
          // ç›‘å¬çª—å£å¤§å°å˜åŒ–
          window.addEventListener('resize', resizeCanvas);
          
          return () => {
            window.removeEventListener('resize', resizeCanvas);
            if (animationRef.current) {
              cancelAnimationFrame(animationRef.current);
            }
          };
        }, []);
        
        // æ ¹æ®å­£èŠ‚è·å–èƒŒæ™¯é¢œè‰²
        const getSeasonBackground = () => {
          switch (season) {
            case 'spring':
              return {
                gradient: ['#a8e063', '#56ab2f'],
                cloudColor: 'rgba(255, 255, 255, 0.9)'
              };
            case 'summer':
              return {
                gradient: ['#f2994a', '#f2c94c'],
                cloudColor: 'rgba(255, 255, 255, 0.85)'
              };
            case 'autumn':
              return {
                gradient: ['#e65c00', '#f9d423'],
                cloudColor: 'rgba(255, 255, 255, 0.8)'
              };
            case 'winter':
              return {
                gradient: ['#8e9eab', '#eef2f3'],
                cloudColor: 'rgba(255, 255, 255, 0.95)'
              };
            default:
              return {
                gradient: ['#87CEEB', '#98D8E8'],
                cloudColor: 'rgba(255, 255, 255, 0.9)'
              };
          }
        };
        
        // åˆå§‹åŒ–ç²’å­
        const initParticles = () => {
          particlesRef.current = [];
          
          switch (weatherType) {
            case 'æ™´':
              // é˜³å…‰ç²’å­
              for (let i = 0; i < 50; i++) {
                particlesRef.current.push({
                  x: Math.random() * canvasWidth,
                  y: Math.random() * canvasHeight,
                  size: 1 + Math.random() * 2,
                  speedX: (Math.random() - 0.5) * 0.5,
                  speedY: (Math.random() - 0.5) * 0.5,
                  opacity: 0.3 + Math.random() * 0.7,
                  color: season === 'winter' ? '#ffffff' : '#ffff00'
                });
              }
              break;
              
            case 'å¤šäº‘':
              // ä¸éœ€è¦ç²’å­
              break;
              
            case 'å°é›¨':
            case 'ä¸­é›¨':
            case 'å¤§é›¨':
              // é›¨æ»´ç²’å­
              const rainCount = weatherType === 'å°é›¨' ? 80 : weatherType === 'ä¸­é›¨' ? 150 : 250;
              const rainSpeed = weatherType === 'å°é›¨' ? 10 : weatherType === 'ä¸­é›¨' ? 14 : 18;
              
              for (let i = 0; i < rainCount; i++) {
                particlesRef.current.push({
                  x: Math.random() * canvasWidth,
                  y: Math.random() * canvasHeight - canvasHeight,
                  size: weatherType === 'å¤§é›¨' ? 1.5 + Math.random() * 1.5 : 1 + Math.random(),
                  speedX: 0.5,
                  speedY: 5 + Math.random() * rainSpeed,
                  opacity: 0.6 + Math.random() * 0.4,
                  length: weatherType === 'å¤§é›¨' ? 15 + Math.random() * 15 : 10 + Math.random() * 10
                });
              }
              break;
              
            case 'é›ª':
            case 'å°é›ª':
            case 'å¤§é›ª':
              // é›ªèŠ±ç²’å­
              const snowCount = weatherType === 'å°é›ª' ? 50 : weatherType === 'é›ª' ? 100 : 200;
              
              for (let i = 0; i < snowCount; i++) {
                particlesRef.current.push({
                  x: Math.random() * canvasWidth,
                  y: Math.random() * canvasHeight - canvasHeight,
                  size: 2 + Math.random() * 3,
                  speedX: (Math.random() - 0.5) * 1.5,
                  speedY: 1 + Math.random() * 2,
                  opacity: 0.7 + Math.random() * 0.3,
                  rotation: Math.random() * 360,
                  rotationSpeed: (Math.random() - 0.5) * 2
                });
              }
              break;
              
            case 'é›¾':
              // é›¾æ°”ç²’å­
              for (let i = 0; i < 20; i++) {
                particlesRef.current.push({
                  x: Math.random() * canvasWidth,
                  y: 20 + Math.random() * (canvasHeight - 40),
                  width: 100 + Math.random() * 200,
                  height: 10 + Math.random() * 20,
                  speedX: (Math.random() - 0.5) * 0.5,
                  opacity: 0.1 + Math.random() * 0.2
                });
              }
              break;
              
            default:
              // é»˜è®¤å¤šäº‘
              break;
          }
        };
        
        // ç»˜åˆ¶èƒŒæ™¯
        const drawBackground = () => {
          if (!canvasContext) return;
          
          const { gradient } = getSeasonBackground();
          
          const grd = canvasContext.createLinearGradient(0, 0, canvasWidth, canvasHeight);
          grd.addColorStop(0, gradient[0]);
          grd.addColorStop(1, gradient[1]);
          
          canvasContext.fillStyle = grd;
          canvasContext.fillRect(0, 0, canvasWidth, canvasHeight);
        };
        
        // ç»˜åˆ¶å¤ªé˜³
        const drawSun = () => {
          if (!canvasContext) return;
          
          const centerX = canvasWidth * 0.8;
          const centerY = canvasHeight * 0.3;
          const radius = 30;
          
          // ç»˜åˆ¶å…‰æ™•
          const time = Date.now() * 0.001;
          const glowSize = radius * (1.5 + Math.sin(time) * 0.2);
          
          const gradient = canvasContext.createRadialGradient(
            centerX, centerY, radius * 0.7,
            centerX, centerY, glowSize
          );
          
          gradient.addColorStop(0, 'rgba(255, 215, 0, 0.8)');
          gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
          
          canvasContext.fillStyle = gradient;
          canvasContext.beginPath();
          canvasContext.arc(centerX, centerY, glowSize, 0, Math.PI * 2);
          canvasContext.fill();
          
          // ç»˜åˆ¶å¤ªé˜³æœ¬ä½“
          const sunGradient = canvasContext.createRadialGradient(
            centerX, centerY, 0,
            centerX, centerY, radius
          );
          
          sunGradient.addColorStop(0, '#FFF176');
          sunGradient.addColorStop(1, '#FFD700');
          
          canvasContext.fillStyle = sunGradient;
          canvasContext.beginPath();
          canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2);
          canvasContext.fill();
          
          // ç»˜åˆ¶å¤ªé˜³å…‰èŠ’
          canvasContext.save();
          canvasContext.translate(centerX, centerY);
          canvasContext.rotate(time);
          
          const rayCount = 12;
          const rayLength = radius * 0.7;
          
          canvasContext.strokeStyle = 'rgba(255, 215, 0, 0.6)';
          canvasContext.lineWidth = 2;
          
          for (let i = 0; i < rayCount; i++) {
            const angle = (i / rayCount) * Math.PI * 2;
            
            canvasContext.beginPath();
            canvasContext.moveTo(radius * 1.2 * Math.cos(angle), radius * 1.2 * Math.sin(angle));
            canvasContext.lineTo((radius + rayLength) * Math.cos(angle), (radius + rayLength) * Math.sin(angle));
            canvasContext.stroke();
          }
          
          canvasContext.restore();
        };
        
        // ç»˜åˆ¶äº‘æœµ
        const drawCloud = (x, y, width, height, time) => {
          if (!canvasContext) return;
          
          const { cloudColor } = getSeasonBackground();
          
          // äº‘æœµæ¼‚æµ®æ•ˆæœ
          const offsetX = Math.sin(time * 0.5) * 5;
          const offsetY = Math.sin(time * 0.3) * 3;
          
          x += offsetX;
          y += offsetY;
          
          canvasContext.fillStyle = cloudColor;
          
          // ç»˜åˆ¶äº‘æœµä¸»ä½“
          canvasContext.beginPath();
          canvasContext.arc(x + width * 0.3, y + height * 0.5, height * 0.5, 0, Math.PI * 2);
          canvasContext.arc(x + width * 0.7, y + height * 0.5, height * 0.6, 0, Math.PI * 2);
          canvasContext.arc(x + width * 0.5, y + height * 0.3, height * 0.7, 0, Math.PI * 2);
          canvasContext.fill();
        };
        
        // ç»˜åˆ¶å¤šäº‘
        const drawCloudy = () => {
          if (!canvasContext) return;
          
          const time = Date.now() * 0.001;
          
          // ç»˜åˆ¶å¤šä¸ªäº‘æœµ
          drawCloud(canvasWidth * 0.1, canvasHeight * 0.2, 100, 40, time);
          drawCloud(canvasWidth * 0.5, canvasHeight * 0.3, 120, 50, time + 1);
          drawCloud(canvasWidth * 0.7, canvasHeight * 0.15, 80, 30, time + 2);
          drawCloud(canvasWidth * 0.3, canvasHeight * 0.4, 90, 35, time + 3);
        };
        
        // æ›´æ–°é›¨æ»´ç²’å­
        const updateRainParticles = () => {
          if (!canvasContext) return;
          
          canvasContext.strokeStyle = 'rgba(174, 194, 224, 0.8)';
          canvasContext.lineWidth = 1;
          
          particlesRef.current.forEach((particle, index) => {
            // ç§»åŠ¨é›¨æ»´
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            
            // ç»˜åˆ¶é›¨æ»´
            canvasContext.beginPath();
            canvasContext.moveTo(particle.x, particle.y);
            canvasContext.lineTo(particle.x - particle.speedX * 2, particle.y - particle.length);
            canvasContext.globalAlpha = particle.opacity;
            canvasContext.stroke();
            canvasContext.globalAlpha = 1;
            
            // å¦‚æœé›¨æ»´è¶…å‡ºç”»å¸ƒï¼Œé‡ç½®ä½ç½®
            if (particle.y > canvasHeight) {
              particle.y = -10;
              particle.x = Math.random() * canvasWidth;
            }
          });
        };
        
        // æ›´æ–°é›ªèŠ±ç²’å­
        const updateSnowParticles = () => {
          if (!canvasContext) return;
          
          canvasContext.fillStyle = '#ffffff';
          
          particlesRef.current.forEach((particle, index) => {
            // ç§»åŠ¨é›ªèŠ±
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            particle.rotation += particle.rotationSpeed;
            
            // ç»˜åˆ¶é›ªèŠ±
            canvasContext.save();
            canvasContext.translate(particle.x, particle.y);
            canvasContext.rotate(particle.rotation * Math.PI / 180);
            canvasContext.globalAlpha = particle.opacity;
            
            // ç»˜åˆ¶å…­è§’é›ªèŠ±
            canvasContext.beginPath();
            for (let i = 0; i < 6; i++) {
              const angle = (i / 6) * Math.PI * 2;
              const x = Math.cos(angle) * particle.size;
              const y = Math.sin(angle) * particle.size;
              
              canvasContext.moveTo(0, 0);
              canvasContext.lineTo(x, y);
              
              // æ·»åŠ åˆ†æ”¯
              const branchX = x * 0.7;
              const branchY = y * 0.7;
              const branchAngle = angle + Math.PI / 6;
              const branchLength = particle.size * 0.5;
              
              canvasContext.moveTo(branchX, branchY);
              canvasContext.lineTo(
                branchX + Math.cos(branchAngle) * branchLength,
                branchY + Math.sin(branchAngle) * branchLength
              );
              
              const branchAngle2 = angle - Math.PI / 6;
              canvasContext.moveTo(branchX, branchY);
              canvasContext.lineTo(
                branchX + Math.cos(branchAngle2) * branchLength,
                branchY + Math.sin(branchAngle2) * branchLength
              );
            }
            
            canvasContext.stroke();
            canvasContext.globalAlpha = 1;
            canvasContext.restore();
            
            // å¦‚æœé›ªèŠ±è¶…å‡ºç”»å¸ƒï¼Œé‡ç½®ä½ç½®
            if (particle.y > canvasHeight) {
              particle.y = -10;
              particle.x = Math.random() * canvasWidth;
              particle.speedX = (Math.random() - 0.5) * 1.5;
            }
            
            // å¦‚æœé›ªèŠ±è¶…å‡ºå·¦å³è¾¹ç•Œï¼Œåå¼¹
            if (particle.x < 0 || particle.x > canvasWidth) {
              particle.speedX *= -1;
            }
          });
        };
        
        // æ›´æ–°é˜³å…‰ç²’å­
        const updateSunParticles = () => {
          if (!canvasContext) return;
          
          particlesRef.current.forEach((particle, index) => {
            // ç§»åŠ¨ç²’å­
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            
            // ç»˜åˆ¶ç²’å­
            canvasContext.fillStyle = particle.color;
            canvasContext.globalAlpha = particle.opacity;
            canvasContext.beginPath();
            canvasContext.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            canvasContext.fill();
            canvasContext.globalAlpha = 1;
            
            // å¦‚æœç²’å­è¶…å‡ºç”»å¸ƒï¼Œé‡ç½®ä½ç½®
            if (particle.x < 0 || particle.x > canvasWidth || particle.y < 0 || particle.y > canvasHeight) {
              particle.x = Math.random() * canvasWidth;
              particle.y = Math.random() * canvasHeight;
            }
          });
        };
        
        // æ›´æ–°é›¾æ°”ç²’å­
        const updateFogParticles = () => {
          if (!canvasContext) return;
          
          particlesRef.current.forEach((particle, index) => {
            // ç§»åŠ¨é›¾æ°”
            particle.x += particle.speedX;
            
            // ç»˜åˆ¶é›¾æ°”
            canvasContext.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
            canvasContext.beginPath();
            canvasContext.ellipse(
              particle.x, particle.y,
              particle.width, particle.height,
              0, 0, Math.PI * 2
            );
            canvasContext.fill();
            
            // å¦‚æœé›¾æ°”è¶…å‡ºç”»å¸ƒï¼Œé‡ç½®ä½ç½®
            if (particle.x + particle.width < 0) {
              particle.x = canvasWidth + particle.width;
            } else if (particle.x - particle.width > canvasWidth) {
              particle.x = -particle.width;
            }
          });
        };
        
        // ç»˜åˆ¶é—ªç”µ
        const drawLightning = () => {
          if (!canvasContext || Math.random() > 0.01) return; // éšæœºé—ªç”µ
          
          const startX = Math.random() * canvasWidth;
          const startY = 0;
          
          canvasContext.strokeStyle = 'rgba(255, 255, 255, 0.9)';
          canvasContext.lineWidth = 2 + Math.random() * 2;
          
          canvasContext.beginPath();
          canvasContext.moveTo(startX, startY);
          
          let x = startX;
