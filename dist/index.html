    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { Engine, Render, World, Bodies, Body, Composite, Vector, Common } = Matter;

      // SVG ÂõæÊ†áÁªÑ‰ª∂
      const VolumeIcon = () => (

      const RefreshIcon = () => (

          React.createElement('path', { d: 'M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z' })
        )
      );

      // ‰æßËæπÊ†èÁÆ°ÁêÜÂô®
      const SidebarManager = () => {
        const [weatherOpen, setWeatherOpen] = useState(false);
        const [quoteOpen, setQuoteOpen] = useState(false);

        const toggleWeather = () => {
          setWeatherOpen(!weatherOpen);
          if (quoteOpen) setQuoteOpen(false);
        };

        const toggleQuote = () => {
          setQuoteOpen(!quoteOpen);
          if (weatherOpen) setWeatherOpen(false);
        };

        const closeAll = () => {
          setWeatherOpen(false);
          setQuoteOpen(false);
        };

        useEffect(() => {
          const weatherSidebar = document.getElementById('weatherSidebar');
          const quoteSidebar = document.getElementById('quoteSidebar');
          const overlay = document.getElementById('sidebarOverlay');
          const weatherClose = document.getElementById('weatherClose');
          const quoteClose = document.getElementById('quoteClose');

          if (weatherSidebar) weatherSidebar.classList.toggle('open', weatherOpen);
          if (quoteSidebar) quoteSidebar.classList.toggle('open', quoteOpen);
          if (overlay) overlay.classList.toggle('visible', weatherOpen || quoteOpen);

          const handleWeatherClose = () => setWeatherOpen(false);
          const handleQuoteClose = () => setQuoteOpen(false);
          const handleOverlayClick = () => closeAll();

          if (weatherClose) weatherClose.addEventListener('click', handleWeatherClose);
          if (quoteClose) quoteClose.addEventListener('click', handleQuoteClose);
          if (overlay) overlay.addEventListener('click', handleOverlayClick);

          const handleKeyDown = (e) => { if (e.key === 'Escape') closeAll(); };
          document.addEventListener('keydown', handleKeyDown);

          return () => {
            if (weatherClose) weatherClose.removeEventListener('click', handleWeatherClose);
            if (quoteClose) quoteClose.removeEventListener('click', handleQuoteClose);
            if (overlay) overlay.removeEventListener('click', handleOverlayClick);
            document.removeEventListener('keydown', handleKeyDown);
          };
        }, [weatherOpen, quoteOpen]);

        return React.createElement('div', { className: 'sidebar-triggers' },
          React.createElement('button', {
            className: `sidebar-trigger ${weatherOpen ? 'active' : ''}`,
            onClick: toggleWeather,
            'data-label': 'Â§©Ê∞î'
          }, 'üå§Ô∏è'),
          React.createElement('button', {
            className: `sidebar-trigger ${quoteOpen ? 'active' : ''}`,
            onClick: toggleQuote,
            'data-label': 'ÊØèÊó•‰∏ÄÂè•'
          }, '‚ú®')
        );
      };

      // Â§©Ê∞îÂä®ÁîªÁªÑ‰ª∂ - ‰ΩøÁî®Matter.jsÁâ©ÁêÜÂºïÊìé
      const WeatherAnimation = ({ weatherType }) => {
        const containerRef = useRef(null);
        const canvasRef = useRef(null);
        const engineRef = useRef(null);
        const renderRef = useRef(null);
        const worldRef = useRef(null);
        const animationFrameRef = useRef(null);
        const particlesRef = useRef([]);
        const timeRef = useRef(0);
        const [isLightningFlashing, setIsLightningFlashing] = useState(false);
        
        const generalWindX = 0.02; // Gentle wind from left to right

        // ÂàùÂßãÂåñÁâ©ÁêÜÂºïÊìé
        const initPhysicsEngine = () => {
          if (!canvasRef.current) return;
          
          const engine = Engine.create({
            enableSleeping: true, // Allow sleeping for performance
            gravity: { x: generalWindX, y: 0.2 } // Apply general wind
          });
          engineRef.current = engine;
          worldRef.current = engine.world;
          
          const render = Render.create({
            canvas: canvasRef.current,
            engine: engine,
            options: {
              width: canvasRef.current.width,
              height: canvasRef.current.height,
              wireframes: false,
              background: 'transparent',
              pixelRatio: window.devicePixelRatio || 1
            }
          });
          renderRef.current = render;
          Render.run(render);
          
          const runEngine = () => {
            Engine.update(engine, 1000 / 60);
            timeRef.current += 1/60;
            updateParticles();
            animationFrameRef.current = requestAnimationFrame(runEngine);
          };
          animationFrameRef.current = requestAnimationFrame(runEngine);
        };
        
        const resizeCanvas = () => {
          if (!canvasRef.current || !containerRef.current) return;
          const container = containerRef.current;
          const canvas = canvasRef.current;
          canvas.width = container.clientWidth * (window.devicePixelRatio || 1);
          canvas.height = container.clientHeight * (window.devicePixelRatio || 1);
          canvas.style.width = container.clientWidth + 'px';
          canvas.style.height = container.clientHeight + 'px';

          if (renderRef.current) {
            renderRef.current.options.width = canvas.width;
            renderRef.current.options.height = canvas.height;
            renderRef.current.bounds.max.x = canvas.width;
            renderRef.current.bounds.max.y = canvas.height;
            Render.setPixelRatio(renderRef.current, 1); // Already handled by manual scaling
          }
        };
        
        const clearWorld = () => {
          if (worldRef.current) {
            Composite.clear(worldRef.current, false);
            particlesRef.current = [];
          }
        };
        
        const createRaindrops = () => {
          if (!worldRef.current || !canvasRef.current) return;
          const canvas = canvasRef.current;
          const rainCount = weatherType === 'Â∞èÈõ®' ? 40 : weatherType === '‰∏≠Èõ®' ? 80 : 150;
          
          for (let i = 0; i < rainCount; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * -canvas.height; // Start above canvas
            const length = (weatherType === 'Â∞èÈõ®' ? 8 : weatherType === '‰∏≠Èõ®' ? 12 : 16) * (window.devicePixelRatio || 1);
            const width = 1.5 * (window.devicePixelRatio || 1);
            
            const raindrop = Bodies.rectangle(x, y, width, length, {
              friction: 0.005, restitution: 0.1, density: 0.05,
              frictionAir: 0.02, angle: Math.PI / 9, // Slanted
              render: {
                fillStyle: `rgba(135, 206, 250, ${0.4 + Math.random() * 0.4})`, // Lighter blue, varying opacity
                strokeStyle: 'transparent'
              }
            });
            Body.setVelocity(raindrop, { x: (1 + Math.random()) + engineRef.current.gravity.x * 30, y: (6 + Math.random() * 4) });
            particlesRef.current.push({ body: raindrop, type: 'raindrop' });
            Composite.add(worldRef.current, raindrop);
          }
        };
        
        const createSnowflakes = () => {
          if (!worldRef.current || !canvasRef.current) return;
          const canvas = canvasRef.current;
          const snowCount = weatherType === 'Â∞èÈõ™' ? 25 : weatherType === 'Èõ™' ? 50 : 80;
          
          for (let i = 0; i < snowCount; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * -canvas.height;
            const size = (2 + Math.random() * 3) * (window.devicePixelRatio || 1);
            
            const snowflake = Bodies.circle(x, y, size, { // Circles are simpler for snowflakes
              friction: 0.01, restitution: 0.1, density: 0.0003,
              frictionAir: 0.07 + Math.random() * 0.03, // More floaty
              render: {
                fillStyle: `rgba(255, 255, 255, ${0.6 + Math.random() * 0.3})`,
                strokeStyle: 'rgba(220, 220, 255, 0.3)', lineWidth: 0.5 * (window.devicePixelRatio || 1)
              }
            });
            Body.setAngle(snowflake, Math.random() * Math.PI * 2);
            Body.setVelocity(snowflake, { x: (Math.random() - 0.5) * 1 + engineRef.current.gravity.x * 15, y: 0.5 + Math.random() * 1 });
            Body.setAngularVelocity(snowflake, (Math.random() - 0.5) * 0.02);
            particlesRef.current.push({ body: snowflake, type: 'snowflake', swayPhase: Math.random() * Math.PI * 2 });
            Composite.add(worldRef.current, snowflake);
          }
        };

        const createClouds = () => {
            if (!worldRef.current || !canvasRef.current) return;
            const canvas = canvasRef.current;
            const cloudCount = weatherType === 'Â§ö‰∫ë' ? 3 : 4; // More clouds for 'Èò¥'
            
            for (let i = 0; i < cloudCount; i++) {
                const initialX = (Math.random() * canvas.width * 1.2) - (canvas.width * 0.1); // Allow starting slightly off-screen
                const y = (20 + Math.random() * 50) * (window.devicePixelRatio || 1);
                const scale = 0.6 + Math.random() * 0.5;
                const numCircles = 4 + Math.floor(Math.random() * 3);
                const baseRadius = 20 * scale * (window.devicePixelRatio || 1);
                
                let cloudParts = [];
                let partOffsets = [];

                for (let j = 0; j < numCircles; j++) {
                    const offsetX = (Math.random() - 0.5) * baseRadius * 2.2;
                    const offsetY = (Math.random() - 0.5) * baseRadius * 0.7;
                    const partRadius = baseRadius * (0.5 + Math.random() * 0.7);
                    
                    const cloudPart = Bodies.circle(initialX + offsetX, y + offsetY, partRadius, {
                        isStatic: true, // Individual parts are static, moved programmatically
                        friction: 0,
                        render: {
                            fillStyle: `rgba(255, 255, 255, ${0.65 + Math.random() * 0.2})`,
                            strokeStyle: 'transparent'
                        }
                    });
                    cloudParts.push(cloudPart);
                    partOffsets.push({ x: offsetX, y: offsetY });
                }
                Composite.add(worldRef.current, cloudParts);
                particlesRef.current.push({
                    parts: cloudParts,
                    partOffsets: partOffsets,
                    type: 'cloud',
                    x: initialX, // Animated center X
                    y: y,       // Animated center Y
                    speed: 0.03 + Math.random() * 0.03, // Slower drift
                    phase: Math.random() * Math.PI * 2
                });
            }
        };
        
        const createSun = () => {
          if (!worldRef.current || !canvasRef.current) return;
          const canvas = canvasRef.current;
          const x = canvas.width * 0.8;
          const y = 50 * (window.devicePixelRatio || 1);
          const radius = 25 * (window.devicePixelRatio || 1);
          
          const sun = Bodies.circle(x, y, radius, {
            isStatic: true,
            render: { fillStyle: '#FDB813', strokeStyle: 'rgba(255,165,0,0.4)', lineWidth: 2 * (window.devicePixelRatio || 1) }
          });
          Composite.add(worldRef.current, sun);
          particlesRef.current.push({ body: sun, type: 'sun', x, y, radius, phase: 0 });

          const rayCount = 10;
          for (let i = 0; i < rayCount; i++) {
            const angle = (i / rayCount) * Math.PI * 2;
            const rayLength = radius * 1.2;
            const rayWidth = 4 * (window.devicePixelRatio || 1);
            const rayDist = radius + rayLength * 0.6;
            const rayX = x + Math.cos(angle) * rayDist;
            const rayY = y + Math.sin(angle) * rayDist;
            
            const ray = Bodies.rectangle(rayX, rayY, rayLength, rayWidth, {
              isStatic: true, angle: angle,
              render: { fillStyle: `rgba(253, 184, 19, ${0.3 + Math.random()*0.2})`, strokeStyle: 'transparent'}
            });
            Composite.add(worldRef.current, ray);
            particlesRef.current.push({ body: ray, type: 'sunray', centerX: x, centerY: y, angle, distance: rayDist, phase: Math.random() * Math.PI * 2 });
          }
        };

        const createLightning = () => {
            if (!worldRef.current || !canvasRef.current || Math.random() > 0.025) return; // Chance of lightning
            const canvas = canvasRef.current;
            
            setIsLightningFlashing(true);
            setTimeout(() => setIsLightningFlashing(false), 150);

            const createBolt = (startX, startY, maxSegments, initialAngle, depth = 0) => {
                let currentX = startX;
                let currentY = startY;
                const segments = [];
                const numSegments = Common.random(Math.max(2, maxSegments - depth * 2), maxSegments - depth);

                for (let i = 0; i < numSegments; i++) {
                    if (currentY > canvas.height) break;
                    const segmentLength = Common.random(15, 40) * (window.devicePixelRatio || 1);
                    const angleVariation = (Math.PI / 5) * (Math.random() - 0.5);
                    const angle = initialAngle + angleVariation;
                    
                    const nextX = currentX + Math.cos(angle) * segmentLength;
                    const nextY = currentY + Math.sin(angle) * segmentLength;
                    
                    const boltSegment = Bodies.rectangle(
                        (currentX + nextX) / 2, (currentY + nextY) / 2,
                        Common.random(1, 3) * (window.devicePixelRatio || 1), // width
                        segmentLength, // height (length of segment)
                        {
                            angle: angle - Math.PI / 2, // Align rectangle with path
                            isStatic: true,
                            friction: 0, density: 0.0001,
                            render: { fillStyle: `rgba(255, 255, 240, ${0.8 + Math.random() * 0.2})` }
                        }
                    );
                    segments.push(boltSegment);

                    // Chance to branch
                    if (depth < 2 && i > 0 && i < numSegments -1 && Math.random() < 0.25) {
                        const branchAngle = angle + (Math.PI / 3) * (Math.random() > 0.5 ? 1 : -1);
                        segments.push(...createBolt(currentX, currentY, 4, branchAngle, depth + 1));
                    }
                    currentX = nextX;
                    currentY = nextY;
                }
                return segments;
            };
            
            const startX = Math.random() * canvas.width * 0.8 + canvas.width * 0.1; // Avoid edges
            const lightningSegments = createBolt(startX, 0, 7, Math.PI / 2); // Start from top, aim downwards

            Composite.add(worldRef.current, lightningSegments);
            
            setTimeout(() => {
                if (worldRef.current && lightningSegments.length) {
                    Composite.remove(worldRef.current, lightningSegments);
                }
            }, Common.random(100, 250)); // Lightning duration
        };
        
        const createFog = () => {
          if (!worldRef.current || !canvasRef.current) return;
          const canvas = canvasRef.current;
          const fogCount = 6;
          for (let i = 0; i < fogCount; i++) {
            const y = (canvas.height * 0.3) + (Math.random() * canvas.height * 0.6); // Mid to lower part
            const width = (150 + Math.random() * 200) * (window.devicePixelRatio || 1);
            const height = (20 + Math.random() * 15) * (window.devicePixelRatio || 1);
            const fog = Bodies.rectangle(
              Math.random() * canvas.width, y, width, height, {
              friction: 0, frictionAir: 0.08 + Math.random() * 0.05, density: 0.00005, isStatic: false,
              render: { fillStyle: `rgba(200, 210, 220, ${0.1 + Math.random() * 0.15})`, strokeStyle:'transparent' }
            });
            Body.setVelocity(fog, { x: (Math.random() - 0.5) * 0.2 + engineRef.current.gravity.x * 5, y: (Math.random() - 0.5) * 0.05 });
            particlesRef.current.push({ body: fog, type: 'fog', phase: Math.random() * Math.PI * 2, initialY: y });
            Composite.add(worldRef.current, fog);
          }
        };
        
        const updateParticles = () => {
          if (!worldRef.current || !canvasRef.current) return;
          const canvas = canvasRef.current;
          const currentTime = timeRef.current;
          
          particlesRef.current.forEach(particle => {
            const { body, type } = particle;
            
            switch (type) {
              case 'raindrop':
                if (body.position.y > canvas.height + 20 * (window.devicePixelRatio || 1) || body.position.x < -20 || body.position.x > canvas.width + 20) {
                  Body.setPosition(body, { x: Math.random() * canvas.width, y: -10 * (window.devicePixelRatio || 1) });
                  Body.setVelocity(body, { x: (1 + Math.random()) + engineRef.current.gravity.x * 30, y: (6 + Math.random() * 4) });
                }
                break;
              case 'snowflake':
                const swayX = Math.sin(currentTime * 1.5 + particle.swayPhase) * 0.0005 * (body.mass || 1);
                Body.applyForce(body, body.position, { x: swayX, y: -engineRef.current.gravity.y * 0.03 }); // counteract some gravity for floatiness
                if (body.position.y > canvas.height + 20 * (window.devicePixelRatio || 1) || body.position.x < -20 || body.position.x > canvas.width + 20) {
                  Body.setPosition(body, { x: Math.random() * canvas.width, y: -10 * (window.devicePixelRatio || 1) });
                  Body.setVelocity(body, { x: (Math.random() - 0.5) * 1 + engineRef.current.gravity.x * 15, y: 0.5 + Math.random() * 1 });
                }
                break;
              case 'cloud':
                particle.x += (particle.speed + engineRef.current.gravity.x * 0.1) * ((1000 / 60) / 16) * (window.devicePixelRatio || 1); // Time-based drift
                const verticalSway = Math.sin(currentTime * particle.speed * 0.8 + particle.phase) * 3 * (window.devicePixelRatio || 1);
                
                if (particle.x > canvas.width + 150 * (window.devicePixelRatio || 1)) particle.x = -150 * (window.devicePixelRatio || 1); // Wrap around
                else if (particle.x < -150 * (window.devicePixelRatio || 1)) particle.x = canvas.width + 150 * (window.devicePixelRatio || 1);

                particle.parts.forEach((partBody, index) => {
                    const offset = particle.partOffsets[index];
                    Body.setPosition(partBody, {
                        x: particle.x + offset.x,
                        y: particle.y + offset.y + verticalSway
                    });
                });
                break;
              case 'sun':
                body.render.opacity = 0.9 + Math.sin(currentTime * 1.2) * 0.1;
                break;
              case 'sunray':
                const rotationSpeed = 0.05;
                const newAngle = particle.angle + rotationSpeed * (currentTime - (particle.createdAt || 0)); // Ensure createdAt is set
                Body.setAngle(body, newAngle);
                // Dynamic opacity for rays
                body.render.opacity = 0.3 + Math.sin(currentTime * 2 + particle.phase) * 0.2;
                break;
              case 'fog':
                if (body.position.x < -body.bounds.max.x / 1.5) Body.setPosition(body, { x: canvas.width + body.bounds.max.x / 1.5, y: particle.initialY + (Math.random()-0.5)*5 });
                else if (body.position.x > canvas.width + body.bounds.max.x / 1.5) Body.setPosition(body, { x: -body.bounds.max.x / 1.5, y: particle.initialY + (Math.random()-0.5)*5 });
                // Subtle vertical oscillation
                const verticalDrift = Math.sin(currentTime * 0.3 + particle.phase) * 0.00001 * body.mass;
                Body.applyForce(body, body.position, {x:0, y: verticalDrift - engineRef.current.gravity.y * 0.01}); // Counteract some gravity
                body.render.opacity = Common.clamp(0.1 + Math.sin(currentTime * 0.2 + particle.phase) * 0.08, 0.05, 0.25);
                break;
