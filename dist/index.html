    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

        )

      // ä¾§è¾¹æ ç®¡ç†å™¨
      const SidebarManager = () => {
        const [weatherOpen, setWeatherOpen] = useState(false);
        const [quoteOpen, setQuoteOpen] = useState(false);

        const toggleWeather = () => {
          setWeatherOpen(!weatherOpen);
          if (quoteOpen) setQuoteOpen(false);
        };

        const toggleQuote = () => {
          setQuoteOpen(!quoteOpen);
          if (weatherOpen) setWeatherOpen(false);
        };

        const closeAll = () => {
          setWeatherOpen(false);
          setQuoteOpen(false);
        };

        useEffect(() => {
          const weatherSidebar = document.getElementById('weatherSidebar');
          const quoteSidebar = document.getElementById('quoteSidebar');
          const overlay = document.getElementById('sidebarOverlay');
          const weatherClose = document.getElementById('weatherClose');
          const quoteClose = document.getElementById('quoteClose');

          // æ›´æ–°ä¾§è¾¹æ çŠ¶æ€
          if (weatherSidebar) {
            weatherSidebar.classList.toggle('open', weatherOpen);
          }
          if (quoteSidebar) {
            quoteSidebar.classList.toggle('open', quoteOpen);
          }
          if (overlay) {
            overlay.classList.toggle('visible', weatherOpen || quoteOpen);
          }

          // å…³é—­æŒ‰é’®äº‹ä»¶
          const handleWeatherClose = () => setWeatherOpen(false);
          const handleQuoteClose = () => setQuoteOpen(false);
          const handleOverlayClick = () => closeAll();

          if (weatherClose) {
            weatherClose.addEventListener('click', handleWeatherClose);
          }
          if (quoteClose) {
            quoteClose.addEventListener('click', handleQuoteClose);
          }
          if (overlay) {
            overlay.addEventListener('click', handleOverlayClick);
          }

          // ESCé”®å…³é—­
          const handleKeyDown = (e) => {
            if (e.key === 'Escape') {
              closeAll();
            }
          };
          document.addEventListener('keydown', handleKeyDown);

          return () => {
            if (weatherClose) {
              weatherClose.removeEventListener('click', handleWeatherClose);
            }
            if (quoteClose) {
              quoteClose.removeEventListener('click', handleQuoteClose);
            }
            if (overlay) {
              overlay.removeEventListener('click', handleOverlayClick);
            }
            document.removeEventListener('keydown', handleKeyDown);
          };
        }, [weatherOpen, quoteOpen]);

        return React.createElement('div', { className: 'sidebar-triggers' },
          React.createElement('button', {
            className: `sidebar-trigger ${weatherOpen ? 'active' : ''}`,
            onClick: toggleWeather,
            'data-label': 'å¤©æ°”'
          }, 'ğŸŒ¤ï¸'),
          React.createElement('button', {
            className: `sidebar-trigger ${quoteOpen ? 'active' : ''}`,
            onClick: toggleQuote,
            'data-label': 'æ¯æ—¥ä¸€å¥'
          }, 'âœ¨')
        );
      };

      // å¤©æ°”åŠ¨ç”»ç»„ä»¶ - ä½¿ç”¨Matter.jsç‰©ç†å¼•æ“
      const WeatherAnimation = ({ weatherType, season }) => {
        const containerRef = useRef(null);
        const canvasRef = useRef(null);
        const engineRef = useRef(null);
        const renderRef = useRef(null);
        const worldRef = useRef(null);
        const animationFrameRef = useRef(null);
        const particlesRef = useRef([]);
        const timeRef = useRef(0);
        
        // åˆå§‹åŒ–ç‰©ç†å¼•æ“
        const initPhysicsEngine = () => {
          if (!canvasRef.current) return;
          
          // åˆ›å»ºå¼•æ“
          const engine = Engine.create({
            enableSleeping: false,
            gravity: { x: 0, y: 0.2 }
          });
          
          engineRef.current = engine;
          worldRef.current = engine.world;
          
          // åˆ›å»ºæ¸²æŸ“å™¨
          const render = Render.create({
            canvas: canvasRef.current,
            engine: engine,
            options: {
              width: canvasRef.current.width,
              height: canvasRef.current.height,
              wireframes: false,
              background: 'transparent',
              pixelRatio: window.devicePixelRatio || 1
            }
          });
          
          renderRef.current = render;
          
          // å¼€å§‹æ¸²æŸ“
          Render.run(render);
          
          // åˆ›å»ºåŠ¨ç”»å¾ªç¯
          const runEngine = () => {
            Engine.update(engine, 1000 / 60);
            timeRef.current += 1/60;
            
            // æ›´æ–°ç²’å­
            updateParticles();
            
            animationFrameRef.current = requestAnimationFrame(runEngine);
          };
          
          animationFrameRef.current = requestAnimationFrame(runEngine);
        };
        
        // è°ƒæ•´ç”»å¸ƒå¤§å°
        const resizeCanvas = () => {
          if (!canvasRef.current || !containerRef.current) return;
          
          const container = containerRef.current;
          const canvas = canvasRef.current;
          
          canvas.width = container.clientWidth;
          canvas.height = container.clientHeight;
          
          if (renderRef.current) {
            renderRef.current.options.width = canvas.width;
            renderRef.current.options.height = canvas.height;
            renderRef.current.bounds.max.x = canvas.width;
            renderRef.current.bounds.max.y = canvas.height;
            Render.setPixelRatio(renderRef.current, window.devicePixelRatio || 1);
          }
        };
        
        // æ¸…é™¤ä¸–ç•Œä¸­çš„æ‰€æœ‰ç‰©ä½“
        const clearWorld = () => {
          if (!worldRef.current) return;
          
          Composite.clear(worldRef.current, false);
          particlesRef.current = [];
        };
        
        // åˆ›å»ºé›¨æ»´ç²’å­
        const createRaindrops = () => {
          if (!worldRef.current || !canvasRef.current) return;
          
          const canvas = canvasRef.current;
          const rainCount = weatherType === 'å°é›¨' ? 50 : weatherType === 'ä¸­é›¨' ? 100 : 200;
          
          for (let i = 0; i < rainCount; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height - canvas.height;
            
            const raindrop = Bodies.rectangle(x, y, 1, 
              weatherType === 'å°é›¨' ? 10 : weatherType === 'ä¸­é›¨' ? 15 : 20, {
              friction: 0.001,
              restitution: 0.3,
              density: 0.1,
              frictionAir: 0.03,
              angle: Math.PI / 8, // å€¾æ–œè§’åº¦
              render: {
                fillStyle: 'rgba(174, 194, 224, 0.6)',
                strokeStyle: 'rgba(174, 194, 224, 0.8)',
                lineWidth: 1
              }
            });
            
            // è®¾ç½®åˆå§‹é€Ÿåº¦
            Body.setVelocity(raindrop, { 
              x: 1 + Math.random() * 2, 
              y: 5 + Math.random() * 5 
            });
            
            particlesRef.current.push({
              body: raindrop,
              type: 'raindrop',
              createdAt: timeRef.current
            });
            
            Composite.add(worldRef.current, raindrop);
          }
        };
        
        // åˆ›å»ºé›ªèŠ±ç²’å­
        const createSnowflakes = () => {
          if (!worldRef.current || !canvasRef.current) return;
          
          const canvas = canvasRef.current;
          const snowCount = weatherType === 'å°é›ª' ? 30 : weatherType === 'é›ª' ? 60 : 100;
          
          for (let i = 0; i < snowCount; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height - canvas.height;
            const size = 3 + Math.random() * 4;
            
            // åˆ›å»ºå…­è¾¹å½¢é›ªèŠ±
            const sides = 6;
            const snowflake = Bodies.polygon(x, y, sides, size, {
              friction: 0.001,
              restitution: 0.2,
              density: 0.0005,
              frictionAir: 0.05 + Math.random() * 0.05,
              render: {
                fillStyle: 'rgba(255, 255, 255, 0.8)',
                strokeStyle: 'rgba(255, 255, 255, 0.9)',
                lineWidth: 1
              }
            });
            
            // è®¾ç½®åˆå§‹é€Ÿåº¦å’Œæ—‹è½¬
            Body.setVelocity(snowflake, { 
              x: (Math.random() - 0.5) * 2, 
              y: 1 + Math.random() * 2 
            });
            Body.setAngularVelocity(snowflake, (Math.random() - 0.5) * 0.05);
            
            particlesRef.current.push({
              body: snowflake,
              type: 'snowflake',
              createdAt: timeRef.current,
              swayPhase: Math.random() * Math.PI * 2
            });
            
            Composite.add(worldRef.current, snowflake);
          }
        };
        
        // åˆ›å»ºäº‘æœµ
        const createClouds = () => {
          if (!worldRef.current || !canvasRef.current) return;
          
          const canvas = canvasRef.current;
          const cloudCount = 3;
          
          for (let i = 0; i < cloudCount; i++) {
            const x = canvas.width * (i + 0.5) / (cloudCount + 1);
            const y = 30 + Math.random() * 40;
            const scale = 0.7 + Math.random() * 0.6;
            
            // åˆ›å»ºäº‘æœµçš„ä¸»ä½“éƒ¨åˆ†
            const cloudParts = [];
            
            // äº‘æœµä¸­å¿ƒ
            const centerRadius = 20 * scale;
            const cloudCenter = Bodies.circle(x, y, centerRadius, {
              friction: 0,
              frictionAir: 0.05,
              density: 0.0001,
              isStatic: true,
              render: {
                fillStyle: 'rgba(255, 255, 255, 0.8)',
                strokeStyle: 'rgba(255, 255, 255, 0)',
                lineWidth: 0
              }
            });
            cloudParts.push(cloudCenter);
            
            // æ·»åŠ å‡ ä¸ªåœ†å½¢ç»„æˆäº‘æœµ
            const partCount = 3 + Math.floor(Math.random() * 3);
            for (let j = 0; j < partCount; j++) {
              const angle = (j / partCount) * Math.PI * 2;
              const distance = centerRadius * 0.8;
              const partX = x + Math.cos(angle) * distance;
              const partY = y + Math.sin(angle) * distance;
              const partRadius = (10 + Math.random() * 15) * scale;
              
              const cloudPart = Bodies.circle(partX, partY, partRadius, {
                friction: 0,
                frictionAir: 0.05,
                density: 0.0001,
                isStatic: true,
                render: {
                  fillStyle: 'rgba(255, 255, 255, 0.8)',
                  strokeStyle: 'rgba(255, 255, 255, 0)',
                  lineWidth: 0
                }
              });
              
              cloudParts.push(cloudPart);
            }
            
            // æ·»åŠ åˆ°ä¸–ç•Œ
            Composite.add(worldRef.current, cloudParts);
            
            // æ·»åŠ åˆ°ç²’å­åˆ—è¡¨
            particlesRef.current.push({
              body: cloudParts,
              type: 'cloud',
              createdAt: timeRef.current,
              x: x,
              y: y,
              phase: Math.random() * Math.PI * 2,
              speed: 0.2 + Math.random() * 0.3
            });
          }
        };
        
        // åˆ›å»ºå¤ªé˜³
        const createSun = () => {
          if (!worldRef.current || !canvasRef.current) return;
          
          const canvas = canvasRef.current;
          const x = canvas.width * 0.8;
          const y = 50;
          const radius = 30;
          
          // åˆ›å»ºå¤ªé˜³ä¸»ä½“
          const sun = Bodies.circle(x, y, radius, {
            friction: 0,
            frictionAir: 0,
            density: 0.0001,
            isStatic: true,
            render: {
              fillStyle: '#FFD700',
              strokeStyle: '#FFA500',
              lineWidth: 2
            }
          });
          
          Composite.add(worldRef.current, sun);
          
          // æ·»åŠ åˆ°ç²’å­åˆ—è¡¨
          particlesRef.current.push({
            body: sun,
            type: 'sun',
            createdAt: timeRef.current,
            x: x,
            y: y,
            radius: radius,
            phase: 0
          });
          
          // åˆ›å»ºå¤ªé˜³å…‰èŠ’
          const rayCount = 8;
          for (let i = 0; i < rayCount; i++) {
            const angle = (i / rayCount) * Math.PI * 2;
            const rayLength = radius * 1.5;
            const rayWidth = 3;
            
            const rayX = x + Math.cos(angle) * (radius + rayLength / 2);
            const rayY = y + Math.sin(angle) * (radius + rayLength / 2);
            
            const ray = Bodies.rectangle(rayX, rayY, rayLength, rayWidth, {
              friction: 0,
              frictionAir: 0,
              density: 0.0001,
              isStatic: true,
              angle: angle,
              render: {
                fillStyle: '#FFD700',
                strokeStyle: 'rgba(255, 215, 0, 0)',
                lineWidth: 0
              }
            });
            
            Composite.add(worldRef.current, ray);
            
            // æ·»åŠ åˆ°ç²’å­åˆ—è¡¨
            particlesRef.current.push({
              body: ray,
              type: 'sunray',
              createdAt: timeRef.current,
              centerX: x,
              centerY: y,
              angle: angle,
              distance: radius + rayLength / 2,
              phase: i / rayCount * Math.PI * 2
            });
          }
        };
        
        // åˆ›å»ºé—ªç”µ
        const createLightning = () => {
          if (!worldRef.current || !canvasRef.current || Math.random() > 0.02) return;
          
          const canvas = canvasRef.current;
          const startX = Math.random() * canvas.width;
          const segments = 5 + Math.floor(Math.random() * 5);
          const segmentLength = canvas.height / segments;
          
          let prevX = startX;
          let prevY = 0;
          
          const lightningParts = [];
          
          for (let i = 0; i < segments; i++) {
            const nextX = prevX + (Math.random() - 0.5) * 30;
            const nextY = prevY + segmentLength;
            
            const segment = Bodies.rectangle(
              (prevX + nextX) / 2,
              (prevY + nextY) / 2,
              2,
              Vector.magnitude({ x: nextX - prevX, y: nextY - prevY }),
              {
                friction: 0,
                frictionAir: 0,
                density: 0.0001,
                isStatic: true,
                angle: Math.atan2(nextY - prevY, nextX - prevX),
                render: {
                  fillStyle: 'rgba(255, 255, 255, 0.9)',
                  strokeStyle: 'rgba(255, 255, 255, 0)',
                  lineWidth: 0
                }
              }
            );
            
            lightningParts.push(segment);
            
            prevX = nextX;
            prevY = nextY;
          }
          
          Composite.add(worldRef.current, lightningParts);
          
          // æ·»åŠ åˆ°ç²’å­åˆ—è¡¨
          particlesRef.current.push({
            body: lightningParts,
            type: 'lightning',
            createdAt: timeRef.current
          });
          
          // é—ªç”µæŒç»­æ—¶é—´çŸ­
          setTimeout(() => {
            if (worldRef.current && lightningParts.length) {
              Composite.remove(worldRef.current, lightningParts);
              
              // ä»ç²’å­åˆ—è¡¨ä¸­ç§»é™¤
              particlesRef.current = particlesRef.current.filter(p => p.body !== lightningParts);
            }
          }, 100);
        };
        
        // åˆ›å»ºé›¾æ°”
        const createFog = () => {
          if (!worldRef.current || !canvasRef.current) return;
          
          const canvas = canvasRef.current;
          const fogCount = 5;
          
          for (let i = 0; i < fogCount; i++) {
            const y = 20 + (canvas.height - 40) * (i / fogCount);
            const width = 100 + Math.random() * 200;
            const height = 15 + Math.random() * 10;
            
            const fog = Bodies.rectangle(canvas.width / 2, y, width, height, {
              friction: 0,
              frictionAir: 0.2,
              density: 0.0001,
              isStatic: false,
              render: {
                fillStyle: 'rgba(255, 255, 255, 0.3)',
                strokeStyle: 'rgba(255, 255, 255, 0)',
                lineWidth: 0
              }
            });
            
            // è®¾ç½®åˆå§‹é€Ÿåº¦
            Body.setVelocity(fog, { 
              x: (Math.random() - 0.5) * 0.5, 
              y: 0 
            });
            
            Composite.add(worldRef.current, fog);
            
            // æ·»åŠ åˆ°ç²’å­åˆ—è¡¨
            particlesRef.current.push({
              body: fog,
              type: 'fog',
              createdAt: timeRef.current,
              direction: Math.random() > 0.5 ? 1 : -1,
              speed: 0.1 + Math.random() * 0.2
            });
          }
        };
        
        // æ›´æ–°ç²’å­
        const updateParticles = () => {
          if (!worldRef.current || !canvasRef.current) return;
          
          const canvas = canvasRef.current;
          const currentTime = timeRef.current;
          
          // å¤„ç†éœ€è¦ç§»é™¤çš„ç²’å­
          const particlesToRemove = [];
          
          particlesRef.current.forEach(particle => {
            const { body, type } = particle;
            
            switch (type) {
              case 'raindrop':
                // å¦‚æœé›¨æ»´è¶…å‡ºç”»å¸ƒåº•éƒ¨ï¼Œé‡ç½®ä½ç½®
                if (body.position.y > canvas.height + 20) {
                  Body.setPosition(body, {
                    x: Math.random() * canvas.width,
                    y: -10
                  });
                  Body.setVelocity(body, { 
                    x: 1 + Math.random() * 2, 
                    y: 5 + Math.random() * 5 
                  });
                }
                break;
                
              case 'snowflake':
                // é›ªèŠ±é£˜åŠ¨æ•ˆæœ
                const sway = Math.sin(currentTime * 2 + particle.swayPhase) * 0.05;
                Body.applyForce(body, body.position, { x: sway, y: 0 });
                
                // å¦‚æœé›ªèŠ±è¶…å‡ºç”»å¸ƒåº•éƒ¨ï¼Œé‡ç½®ä½ç½®
                if (body.position.y > canvas.height + 20) {
                  Body.setPosition(body, {
                    x: Math.random() * canvas.width,
                    y: -10
                  });
                  Body.setVelocity(body, { 
                    x: (Math.random() - 0.5) * 2, 
                    y: 1 + Math.random() * 2 
                  });
                }
                break;
                
              case 'cloud':
                // äº‘æœµæ¼‚æµ®æ•ˆæœ
                const dx = Math.sin(currentTime * particle.speed + particle.phase) * 0.5;
                const dy = Math.sin(currentTime * particle.speed * 0.5 + particle.phase) * 0.2;
                
                if (Array.isArray(body)) {
                  body.forEach(part => {
                    const currentPos = part.position;
                    Body.setPosition(part, {
                      x: currentPos.x + dx,
                      y: currentPos.y + dy
                    });
                  });
                }

                break;

                const rotationSpeed = 0.2;
                const newAngle = particle.angle + rotationSpeed * (currentTime - particle.createdAt);
                const newX = particle.centerX + Math.cos(newAngle) * particle.distance;
                const newY = particle.centerY + Math.sin(newAngle) * particle.distance;
                
                Body.setPosition(body, { x: newX, y: newY });
                Body.setAngle(body, newAngle);
                
                // è„‰åŠ¨æ•ˆæœ
                const rayScale = 1 + Math.sin(currentTime * 2 + particle.phase) * 0.2;
                Body.scale(body, rayScale, 1);
                break;
                
              case 'fog':
                // é›¾æ°”æ¼‚æµ®æ•ˆæœ

                    x: canvas.width + body.render.width / 2,

                }
                
                // æŒç»­æ–½åŠ åŠ›

                  y: 0 
                });
                break;
                
              case 'lightning':
                // é—ªç”µå·²ç»åœ¨åˆ›å»ºæ—¶è®¾ç½®äº†è‡ªåŠ¨ç§»é™¤
                break;
            }

          if (!quote?.tts) return;

          try {
            if (audioRef.current) {
              audioRef.current.pause();
              audioRef.current = null;
            }

            const newAudio = new Audio(quote.tts);
            audioRef.current = newAudio;
            setIsPlaying(true);

            newAudio.onended = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            newAudio.onerror = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            await newAudio.play();
          } catch (err) {
            setIsPlaying(false);
            audioRef.current = null;
          }
        };

        // åˆå§‹åŒ–
        useEffect(() => {
          const yesterdayDate = getYesterdayDate();
          fetchQuote(yesterdayDate);
          
          return () => {
            if (audioRef.current) {
              audioRef.current.pause();
            }
          };
        }, []);

        if (loading) {
          return React.createElement('div', { className: 'quote-card' },
            React.createElement('div', { className: 'loading-card' },
              React.createElement('div', { className: 'loading-spinner' }),
              React.createElement('div', { className: 'loading-text' }, 'åŠ è½½ä¸­...')
            )
          );
        }

        if (error || !quote) {
          return React.createElement('div', { className: 'quote-card' },
            React.createElement('div', { className: 'error-card' },
              React.createElement('div', { className: 'error-title' }, 'åŠ è½½å¤±è´¥'),
              React.createElement('div', { className: 'error-message' }, error || 'æ— æ³•è·å–æ•°æ®'),
              React.createElement('button', {
                className: 'retry-btn',
                onClick: () => fetchQuote(getYesterdayDate())
              }, 'é‡è¯•')
            )
          );
        }

        const cardClass = `quote-card ${quote.picture ? 'with-image' : ''}`;
        const cardStyle = quote.picture ? {
          backgroundImage: `url(${quote.picture})`
        } : {};

        return React.createElement('div', { className: cardClass, style: cardStyle },
          React.createElement('div', { 
            className: `quote-content ${isUpdating ? 'updating' : ''}` 
          },
            React.createElement('div', { className: 'quote-header' },
              React.createElement('div', { className: 'quote-brand' }, 'æ¯æ—¥ä¸€å¥')
            ),
            React.createElement('div', { className: 'quote-text' }, quote.content),
            React.createElement('div', { className: 'quote-translation' }, quote.note),
            React.createElement('div', { className: 'quote-controls' },
              quote.tts && React.createElement('button', {
                className: 'audio-btn',
                onClick: playAudio,
                disabled: isPlaying
              },
                React.createElement(VolumeIcon),
                React.createElement('span', null, isPlaying ? 'æ’­æ”¾ä¸­...' : 'æœ—è¯»')
              ),
              React.createElement('div', { className: 'nav-controls' },
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: fetchPreviousQuote,
                  title: 'ä¸Šä¸€å¥',
                  disabled: isUpdating
                }, React.createElement(ChevronLeftIcon)),
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: fetchRandomQuote,
                  title: 'éšæœº',
                  disabled: isUpdating
                }, React.createElement(RefreshIcon)),
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: fetchNextQuote,
                  title: 'ä¸‹ä¸€å¥',
                  disabled: isUpdating
                }, React.createElement(ChevronRightIcon))
              )
            )
          )
        );
      };

      // æ¸²æŸ“ç»„ä»¶
      const triggersRoot = ReactDOM.createRoot(document.getElementById('sidebarTriggers'));
      triggersRoot.render(React.createElement(SidebarManager));

      const weatherRoot = ReactDOM.createRoot(document.getElementById('weatherRoot'));
      weatherRoot.render(React.createElement(WeatherWidget));

      const quoteRoot = ReactDOM.createRoot(document.getElementById('dailyQuoteRoot'));
      quoteRoot.render(React.createElement(DailyQuote));
    </script>

    <script>
      // è®¾ç½®å½“å‰å¹´ä»½
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // è®¡ç®—è¿è¡Œå¤©æ•°
      const runningDaysElement = document.getElementById('running-days');
      const startDateString = runningDaysElement.className;
      const startDate = new Date(startDateString);
      const currentDate = new Date();
      const timeDiff = currentDate - startDate;
      const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

      runningDaysElement.textContent = `æœ¬ç«™å·²è¿è¡Œ ${daysDiff} å¤©`;

      document.addEventListener("DOMContentLoaded", () => {
          if (typeof main !== 'undefined') {
              main.generateTOC && main.generateTOC();
              main.scrollHighlightTOC && main.scrollHighlightTOC();
              main.clickHighlightTOC && main.clickHighlightTOC();
              main.wordCountAndReadTime && main.wordCountAndReadTime();
              main.generateTimeTips && main.generateTimeTips();
              main.addIconToLinks && main.addIconToLinks();
          }
      });
    </script>
