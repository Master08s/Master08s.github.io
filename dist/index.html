    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // SVG å›¾æ ‡ç»„ä»¶
      const VolumeIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z' })
        )
      );

      const ChevronLeftIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z' })
        )
      );

      const ChevronRightIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z' })
        )
      );

      const RefreshIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z' })
        )
      );

      // æ¯æ—¥ä¸€å¥ç»„ä»¶
      const DailyQuote = () => {
        const [quote, setQuote] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [isPlaying, setIsPlaying] = useState(false);
        const [currentDate, setCurrentDate] = useState(null);
        const [position, setPosition] = useState({ x: 0, y: 0 });
        const [isDragging, setIsDragging] = useState(false);
        const [isHidden, setIsHidden] = useState(false);
        const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
        const audioRef = useRef(null);
        const containerRef = useRef(null);

        // è·å–æ˜¨å¤©çš„æ—¥æœŸ
        const getYesterdayDate = () => {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          return yesterday.toISOString().split("T")[0];
        };

        // ç”Ÿæˆéšæœºå†å²æ—¥æœŸ
        const getRandomHistoryDate = () => {
          const today = new Date();
          const randomDaysAgo = Math.floor(Math.random() * 365) + 1;
          const randomDate = new Date(today);
          randomDate.setDate(today.getDate() - randomDaysAgo);
          return randomDate.toISOString().split("T")[0];
        };

        // è·å–æ¯æ—¥ä¸€å¥
        const fetchQuote = async (date, type) => {
          try {
            setLoading(true);
            setError(null);

            const proxyUrls = [
              'https://api.allorigins.win/raw?url=',
              'https://corsproxy.io/?'
            ];
            
            let apiUrl = 'https://open.iciba.com/dsapi/';
            if (date) {
              apiUrl += `?date=${date}`;
              if (type) {
                apiUrl += `&type=${type}`;
              }
            }

            let response = null;
            
            for (const proxyUrl of proxyUrls) {
              try {
                const fullUrl = proxyUrl + encodeURIComponent(apiUrl);
                response = await fetch(fullUrl);
                if (response.ok) break;
              } catch (error) {
                continue;
              }
            }
            
            if (!response || !response.ok) {
              throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
            }
            
            const data = await response.json();
            
            if (!data.content || !data.note) {
              throw new Error('è·å–çš„æ•°æ®ä¸å®Œæ•´');
            }

            setQuote(data);
            if (data.dateline) {
              setCurrentDate(data.dateline);
            }
          } catch (err) {
            setError('ç½‘ç»œè¿æ¥å¤±è´¥');
          } finally {
            setLoading(false);
          }
        };

        // è·å–ä¸‹ä¸€å¤©çš„åè¨€
        const fetchNextQuote = () => {
          if (currentDate) {
            fetchQuote(currentDate, "next");
          } else {
            const today = new Date().toISOString().split("T")[0];
            fetchQuote(today);
          }
        };

        // è·å–ä¸Šä¸€å¤©çš„åè¨€
        const fetchPreviousQuote = () => {
          if (currentDate) {
            fetchQuote(currentDate, "last");
          } else {
            const dayBeforeYesterday = new Date();
            dayBeforeYesterday.setDate(dayBeforeYesterday.getDate() - 2);
            const dateStr = dayBeforeYesterday.toISOString().split("T")[0];
            fetchQuote(dateStr);
          }
        };

        // è·å–éšæœºåè¨€
        const fetchRandomQuote = () => {
          const randomDate = getRandomHistoryDate();
          fetchQuote(randomDate);
        };

        // éŸ³é¢‘æ’­æ”¾æ§åˆ¶
        const playAudio = async () => {
          if (!quote?.tts) return;

          try {
            if (audioRef.current) {
              audioRef.current.pause();
              audioRef.current = null;
            }

            const newAudio = new Audio(quote.tts);
            audioRef.current = newAudio;
            setIsPlaying(true);

            newAudio.onended = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            newAudio.onerror = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            await newAudio.play();
          } catch (err) {
            setIsPlaying(false);
            audioRef.current = null;
          }
        };

        // æ‹–æ‹½å¼€å§‹
        const handleMouseDown = (e) => {
          if (e.target.closest('.quote-controls') || e.target.closest('.audio-btn')) {
            return;
          }
          
          setIsDragging(true);
          setDragStart({
            x: e.clientX - position.x,
            y: e.clientY - position.y
          });
          
          if (containerRef.current) {
            containerRef.current.classList.add('dragging');
          }
        };

        // æ‹–æ‹½ç§»åŠ¨
        const handleMouseMove = (e) => {
          if (!isDragging) return;

          const newX = e.clientX - dragStart.x;
          const newY = e.clientY - dragStart.y;
          
          // é™åˆ¶æ‹–æ‹½èŒƒå›´
          const maxX = window.innerWidth - 300;
          const maxY = window.innerHeight - 200;
          
          const constrainedX = Math.max(-250, Math.min(maxX, newX));
          const constrainedY = Math.max(0, Math.min(maxY, newY));
          
          setPosition({ x: constrainedX, y: constrainedY });
        };

        // æ‹–æ‹½ç»“æŸ
        const handleMouseUp = () => {
          if (!isDragging) return;
          
          setIsDragging(false);
          
          if (containerRef.current) {
            containerRef.current.classList.remove('dragging');
          }
          
          // æ£€æŸ¥æ˜¯å¦éœ€è¦éšè—
          const threshold = 50;
          if (position.x > window.innerWidth - threshold) {
            setIsHidden(true);
            // æ˜¾ç¤ºæ˜¾ç¤ºæŒ‰é’®
            const showBtn = document.getElementById('showQuoteBtn');
            if (showBtn) {
              showBtn.classList.add('visible');
            }
          }
        };

        // æ˜¾ç¤ºç»„ä»¶
        const showComponent = () => {
          setIsHidden(false);
          setPosition({ x: window.innerWidth - 330, y: position.y });
          
          // éšè—æ˜¾ç¤ºæŒ‰é’®
          const showBtn = document.getElementById('showQuoteBtn');
          if (showBtn) {
            showBtn.classList.remove('visible');
          }
        };

        // åˆå§‹åŒ–
        useEffect(() => {
          const yesterdayDate = getYesterdayDate();
          fetchQuote(yesterdayDate);
          
          // è®¾ç½®åˆå§‹ä½ç½®
          setPosition({ x: window.innerWidth - 330, y: 120 });
          
          // æ·»åŠ å…¨å±€äº‹ä»¶ç›‘å¬
          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', handleMouseUp);
          
          // æ˜¾ç¤ºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
          const showBtn = document.getElementById('showQuoteBtn');
          if (showBtn) {
            showBtn.addEventListener('click', showComponent);
          }
          
          return () => {
            if (audioRef.current) {
              audioRef.current.pause();
            }
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            if (showBtn) {
              showBtn.removeEventListener('click', showComponent);
            }
          };
        }, []);

        // æ›´æ–°å®¹å™¨ä½ç½®å’ŒçŠ¶æ€
        useEffect(() => {
          if (containerRef.current) {
            const container = containerRef.current.parentElement;
            if (container) {
              container.style.transform = `translate(${position.x}px, ${position.y}px)`;
              container.classList.toggle('hidden', isHidden);
            }
          }
        }, [position, isHidden]);

        if (loading) {
          return React.createElement('div', { 
            className: 'quote-card',
            ref: containerRef,
            onMouseDown: handleMouseDown
          },
            React.createElement('div', { className: 'drag-handle' }),
            React.createElement('div', { className: 'loading-card' },
              React.createElement('div', { className: 'loading-spinner' }),
              React.createElement('div', null, 'åŠ è½½ä¸­...')
            )
          );
        }

        if (error || !quote) {
          return React.createElement('div', { 
            className: 'quote-card',
            ref: containerRef,
            onMouseDown: handleMouseDown
          },
            React.createElement('div', { className: 'drag-handle' }),
            React.createElement('div', { className: 'error-card' },
              React.createElement('div', { className: 'error-title' }, 'åŠ è½½å¤±è´¥'),
              React.createElement('div', { className: 'error-message' }, error || 'æ— æ³•è·å–æ•°æ®'),
              React.createElement('button', {
                className: 'retry-btn',
                onClick: () => fetchQuote(getYesterdayDate())
              }, 'é‡è¯•')
            )
          );
