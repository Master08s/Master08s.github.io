<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{{site.title}}</title>
    <meta name="description" content="{{site.description}}" />
    <meta name="keywords" content="{{seo.keywords}}" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{site.favicon}}" />
    <link rel="shortcut icon" href="{{site.favicon}}" />
    <link rel="apple-touch-icon" href="{{site.favicon}}" />

    <link rel="stylesheet" href="./assets/dist/main.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/HarmonyOS_Sans_SC/main.css" />
    <link rel="preconnect" href="https://fontsapi.zeoseven.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/292/main/result.css"
      onerror="this.href='https://fontsapi-storage.zeoseven.com/292/main/result.css'"
    />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/285/main/result.css"
      onerror="this.href='https://fontsapi-storage.zeoseven.com/285/main/result.css'"
    />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/442/main/result.css"
      onerror="this.href='https://fontsapi-storage.zeoseven.com/442/main/result.css'"
    />

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="./assets/dist/main.iife.js"></script>
    
    <!-- 每日一句样式 -->
    <style>
      .daily-quote-container {
        margin: 2rem auto 3rem;
        max-width: 600px;
        padding: 0 1rem;
      }
      
      /* 移动端隐藏 */
      @media (max-width: 768px) {
        .daily-quote-container {
          display: none;
        }
      }
      
      .daily-quote-card {
        position: relative;
        width: 100%;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .daily-quote-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      }
      
      .quote-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(1px);
        transform: scale(1.1);
      }
      
      .quote-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.4) 0%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.3) 100%
        );
      }
      
      .quote-content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 24px;
        color: white;
      }
      
      .quote-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      
      .quote-brand {
        font-size: 14px;
        font-weight: 500;
        opacity: 0.9;
        letter-spacing: 0.5px;
      }
      
      .quote-date {
        font-size: 12px;
        opacity: 0.8;
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 12px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }
      
      .quote-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 20px 0;
      }
      
      .quote-text {
        font-size: 22px;
        font-weight: 600;
        line-height: 1.4;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        font-style: italic;
      }
      
      .quote-translation {
        font-size: 16px;
        font-weight: 400;
        opacity: 0.95;
        line-height: 1.5;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      .quote-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .audio-control {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .audio-control:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .audio-control.playing {
        background: rgba(255, 255, 255, 0.4);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
        50% { box-shadow: 0 0 0 8px rgba(255, 255, 255, 0); }
      }
      
      .audio-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      
      .audio-text {
        font-size: 14px;
        font-weight: 500;
      }
      
      .navigation-controls {
        display: flex;
        gap: 8px;
      }
      
      .nav-btn {
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }
      
      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .nav-btn:active {
        transform: translateY(0);
      }
      
      .nav-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      
      .loading-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        gap: 16px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        font-weight: 500;
      }
      
      .error-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
        text-align: center;
        gap: 16px;
      }
      
      .error-title {
        font-size: 18px;
        font-weight: 600;
      }
      
      .error-message {
        font-size: 14px;
        opacity: 0.9;
      }
      
      .retry-controls {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }
      
      .retry-btn {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        backdrop-filter: blur(10px);
      }
      
      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* 音频进度条 */
      .audio-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: rgba(255, 255, 255, 0.8);
        transition: width 0.1s ease;
        border-radius: 0 0 20px 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <div
        class="mt-20 mb-20 flex flex-col items-center justify-center gap-8 sm:flex-row sm:gap-14"
      >
        <img
          src="{{site.avatar}}"
          class="h-40 rounded-full filter-none"
          alt="Avatar"
        />

        <div class="flex flex-col items-center gap-5 font-mono">
          <div class="text-4xl">{{site.title}}</div>

          <!-- 社交媒体 -->
          <div class="text-center">
            <a class="text-black" href="https://github.com/{{site.author}}" target="_blank">
              <span class="iconify-large icon-[mingcute--github-line]"></span>
            </a>
          </div>

          <!-- 导航栏 -->
          <nav class="flex justify-center gap-3">
            <a class="index-nav" href="/">首页</a>
            <a class="index-nav" href="/archives.html">归档</a>
            <a class="index-nav" href="/categories.html">分类</a>
            <a class="index-nav" href="/search.html">
              <span class="iconify icon-[fa-solid--search]"></span>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <!-- React 每日一句组件容器 -->
    <div class="daily-quote-container" id="dailyQuoteRoot"></div>

    <main class="mx-auto max-w-[768px]">
      <div class="flex flex-col gap-5">
        {{posts}}
      </div>

      <!-- Pagination -->
      <div class="mt-8 flex justify-center gap-4">
        {{pagination.prevLink}}
        <span class="text-gray">第 {{pagination.current}} 页 / 共 {{pagination.total}} 页</span>
        {{pagination.nextLink}}
      </div>
    </main>

    <footer class="pt-20 pb-6">
    <div class="flex flex-col items-center gap-1">
    <div>
      © <span id="current-year"></span> · {{site.author}}
    </div>
    <div>
      Powered by <a href="https://github.com/{{site.author}}/{{github.repo}}">GitHub Issues</a>
    </div>
    <div id="running-days" class="{{site.date}}"></div>
    </div>
    </footer>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // SVG 图标组件
      const SpeakerIcon = () => (
        React.createElement('svg', { className: 'audio-icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z' })
        )
      );

      const ChevronLeftIcon = () => (
        React.createElement('svg', { className: 'nav-icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z' })
        )
      );

      const ChevronRightIcon = () => (
        React.createElement('svg', { className: 'nav-icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z' })
        )
      );

      const RefreshIcon = () => (
        React.createElement('svg', { className: 'nav-icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z' })
        )
      );

      // 每日一句组件
      const DailyQuote = () => {
        const [quoteData, setQuoteData] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [isPlaying, setIsPlaying] = useState(false);
        const [audioProgress, setAudioProgress] = useState(0);
        const [isRandom, setIsRandom] = useState(false);
        const audioRef = useRef(null);

        // 生成随机日期
        const getRandomDate = () => {
          const today = new Date();
          const oneYearAgo = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());
          const randomTime = oneYearAgo.getTime() + Math.random() * (today.getTime() - oneYearAgo.getTime());
          const randomDate = new Date(randomTime);
          
          const year = randomDate.getFullYear();
          const month = String(randomDate.getMonth() + 1).padStart(2, '0');
          const day = String(randomDate.getDate()).padStart(2, '0');
          
          return `${year}-${month}-${day}`;
        };

        // 获取每日一句
        const fetchQuote = async (date = null, random = false) => {
          setLoading(true);
          setError(null);
          setIsRandom(random);

          try {
            const proxyUrls = [
              'https://api.allorigins.win/raw?url=',
              'https://corsproxy.io/?',
              'https://cors-anywhere.herokuapp.com/'
            ];
            
            let apiUrl = 'https://open.iciba.com/dsapi/';
            if (date) {
              apiUrl += `?date=${date}`;
            }

            let response = null;
            let lastError = null;
            
            for (const proxyUrl of proxyUrls) {
              try {
                const fullUrl = proxyUrl + encodeURIComponent(apiUrl);
                response = await fetch(fullUrl, {
                  method: 'GET',
                  headers: { 'Content-Type': 'application/json' },
                });
                
                if (response.ok) break;
              } catch (error) {
                lastError = error;
                continue;
              }
            }
            
            if (!response || !response.ok) {
              try {
                response = await fetch(apiUrl, { method: 'GET', mode: 'cors' });
              } catch (error) {
                throw lastError || error;
              }
            }
            
            if (!response.ok) {
              throw new Error('网络请求失败');
            }
            
            const data = await response.json();
            setQuoteData(data);
          } catch (error) {
            console.error('获取每日一句失败:', error);
            setError(error.message);
          } finally {
            setLoading(false);
          }
        };

        // 音频控制
        const toggleAudio = () => {
          if (!quoteData?.tts) return;

          if (audioRef.current && !audioRef.current.paused) {
            audioRef.current.pause();
            setIsPlaying(false);
          } else {
            if (audioRef.current) {
              audioRef.current.pause();
            }

            audioRef.current = new Audio(quoteData.tts);
            
            audioRef.current.addEventListener('loadstart', () => setIsPlaying(true));
            audioRef.current.addEventListener('timeupdate', () => {
              if (audioRef.current.duration) {
                const progress = (audioRef.current.currentTime / audioRef.current.duration) * 100;
                setAudioProgress(progress);
              }
            });
            audioRef.current.addEventListener('ended', () => {
              setIsPlaying(false);
              setAudioProgress(0);
            });
            audioRef.current.addEventListener('error', () => {
              setIsPlaying(false);
              setAudioProgress(0);
            });

            audioRef.current.play().catch(error => {
              console.error('音频播放失败:', error);
              setIsPlaying(false);
            });
          }
        };

        // 初始化
        useEffect(() => {
          fetchQuote();
          
          return () => {
            if (audioRef.current) {
              audioRef.current.pause();
            }
          };
        }, []);

        // 格式化日期
        const formatDate = (dateString) => {
          const date = new Date(dateString);
          return `${date.getMonth() + 1}月${date.getDate()}日`;
        };

        if (loading) {
          return React.createElement('div', { className: 'daily-quote-card' },
            React.createElement('div', { className: 'loading-card' },
              React.createElement('div', { className: 'loading-spinner' }),
              React.createElement('div', { className: 'loading-text' }, 
                isRandom ? '正在获取随机一句...' : '正在加载每日一句...'
              )
            )
          );
        }

        if (error) {
          return React.createElement('div', { className: 'daily-quote-card' },
            React.createElement('div', { className: 'error-card' },
              React.createElement('div', { className: 'error-title' }, '加载失败'),
              React.createElement('div', { className: 'error-message' }, '网络连接可能存在问题'),
              React.createElement('div', { className: 'retry-controls' },
                React.createElement('button', {
                  className: 'retry-btn',
                  onClick: () => fetchQuote(getRandomDate(), true)
                }, '随机一句'),
                React.createElement('button', {
                  className: 'retry-btn',
                  onClick: () => fetchQuote()
                }, '重试')
              )
            )
          );
        }

        const backgroundImage = quoteData?.picture || '/images/cherry-blossom-bg.png';

        return React.createElement('div', { className: 'daily-quote-card' },
          React.createElement('div', { 
            className: 'quote-background',
            style: { backgroundImage: `url(${backgroundImage})` }
          }),
          React.createElement('div', { className: 'quote-overlay' }),
          React.createElement('div', { className: 'quote-content' },
            React.createElement('div', { className: 'quote-header' },
              React.createElement('div', { className: 'quote-brand' }, 
                isRandom ? '随机每日一句' : '词霸每日一句'
              ),
              React.createElement('div', { className: 'quote-date' }, 
                quoteData ? formatDate(quoteData.dateline) : ''
              )
            ),
            React.createElement('div', { className: 'quote-main' },
              React.createElement('div', { className: 'quote-text' }, 
                `"${quoteData?.content || ''}"`
              ),
              React.createElement('div', { className: 'quote-translation' }, 
                quoteData?.note || ''
              )
            ),
            React.createElement('div', { className: 'quote-controls' },
              quoteData?.tts && React.createElement('div', {
                className: `audio-control ${isPlaying ? 'playing' : ''}`,
                onClick: toggleAudio
              },
                React.createElement(SpeakerIcon),
                React.createElement('span', { className: 'audio-text' }, '朗读')
              ),
              React.createElement('div', { className: 'navigation-controls' },
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: () => fetchQuote(getRandomDate(), true),
                  title: '随机一句'
                }, React.createElement(ChevronLeftIcon)),
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: () => fetchQuote(),
                  title: '刷新'
                }, React.createElement(RefreshIcon)),
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: () => fetchQuote(getRandomDate(), true),
                  title: '下一句'
                }, React.createElement(ChevronRightIcon))
              )
            )
          ),
          audioProgress > 0 && React.createElement('div', {
            className: 'audio-progress',
            style: { width: `${audioProgress}%` }
          })
        );
      };

      // 渲染组件
      const root = ReactDOM.createRoot(document.getElementById('dailyQuoteRoot'));
      root.render(React.createElement(DailyQuote));
    </script>

    <script>
      // 设置当前年份
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // 计算运行天数
      const runningDaysElement = document.getElementById('running-days');
      const startDateString = runningDaysElement.className;
      const startDate = new Date(startDateString);
      const currentDate = new Date();
      const timeDiff = currentDate - startDate;
      const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

      runningDaysElement.textContent = `本站已运行 ${daysDiff} 天`;

      document.addEventListener("DOMContentLoaded", () => {
          if (typeof main !== 'undefined') {
              main.generateTOC && main.generateTOC();
              main.scrollHighlightTOC && main.scrollHighlightTOC();
              main.clickHighlightTOC && main.clickHighlightTOC();
              main.wordCountAndReadTime && main.wordCountAndReadTime();
              main.generateTimeTips && main.generateTimeTips();
              main.addIconToLinks && main.addIconToLinks();
          }
      });
    </script>
  </body>
</html>
