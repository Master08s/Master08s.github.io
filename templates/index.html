<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{{site.title}}</title>
    <meta name="description" content="{{site.description}}" />
    <meta name="keywords" content="{{seo.keywords}}" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{site.favicon}}" />
    <link rel="shortcut icon" href="{{site.favicon}}" />
    <link rel="apple-touch-icon" href="{{site.favicon}}" />

    <link rel="stylesheet" href="./assets/dist/main.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/HarmonyOS_Sans_SC/main.css" />
    <link rel="preconnect" href="https://fontsapi.zeoseven.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/292/main/result.css"
      onerror="this.href='https://fontsapi-storage.zeoseven.com/292/main/result.css'"
    />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/285/main/result.css"
      onerror="this.href='https://fontsapi-storage.zeoseven.com/285/main/result.css'"
    />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/442/main/result.css"
      onerror="this.href='https://fontsapi-storage.zeoseven.com/442/main/result.css'"
    />

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="./assets/dist/main.iife.js"></script>
    
    <!-- 右侧每日一句样式 -->
    <style>
      /* 右侧固定组件容器 */
      .daily-quote-sidebar {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        width: 320px;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      
      /* 移动端和小屏幕隐藏 */
      @media (max-width: 1200px) {
        .daily-quote-sidebar {
          display: none;
        }
      }
      
      /* 确保主内容不被遮挡 */
      @media (min-width: 1201px) {
        body {
          margin-right: 340px;
        }
      }
      
      /* 每日一句卡片样式 */
      .quote-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.1),
          0 8px 16px rgba(0, 0, 0, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        position: relative;
      }
      
      .quote-card:hover {
        transform: translateY(-5px);
        box-shadow: 
          0 32px 64px rgba(0, 0, 0, 0.15),
          0 16px 32px rgba(0, 0, 0, 0.1);
      }
      
      /* 背景图片版本 */
      .quote-card.with-image {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
      }
      
      .quote-card.with-image::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
        z-index: 1;
      }
      
      .quote-card.with-image .quote-content {
        position: relative;
        z-index: 2;
      }
      
      /* 标题区域 */
      .quote-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        font-size: 12px;
        opacity: 0.8;
      }
      
      .quote-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      
      .quote-date {
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 8px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }
      
      /* 引言内容 */
      .quote-text {
        font-size: 16px;
        font-weight: 600;
        line-height: 1.5;
        margin-bottom: 12px;
        font-style: italic;
      }
      
      .quote-translation {
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 16px;
        opacity: 0.9;
      }
      
      /* 控制按钮 */
      .quote-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      
      .audio-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 6px 12px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        font-size: 12px;
        font-weight: 500;
      }
      
      .audio-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .audio-btn.playing {
        background: rgba(59, 130, 246, 0.8);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
        50% { box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); }
      }
      
      .nav-controls {
        display: flex;
        gap: 4px;
      }
      
      .nav-btn {
        width: 28px;
        height: 28px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }
      
      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      
      /* 加载状态 */
      .loading-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        gap: 12px;
        color: #6b7280;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(107, 114, 128, 0.3);
        border-top: 3px solid #6b7280;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 错误状态 */
      .error-card {
        text-align: center;
        padding: 20px;
        color: #ef4444;
      }
      
      .error-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .error-message {
        font-size: 12px;
        margin-bottom: 12px;
        opacity: 0.8;
      }
      
      .retry-btn {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 12px;
      }
      
      .retry-btn:hover {
        background: rgba(239, 68, 68, 0.2);
      }
      
      /* 图标样式 */
      .icon {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }
      
      /* 无图片版本的样式调整 */
      .quote-card:not(.with-image) {
        color: #1f2937;
      }
      
      .quote-card:not(.with-image) .quote-date {
        background: rgba(107, 114, 128, 0.1);
        color: #6b7280;
      }
      
      .quote-card:not(.with-image) .audio-btn {
        background: rgba(107, 114, 128, 0.1);
        border-color: rgba(107, 114, 128, 0.2);
        color: #374151;
      }
      
      .quote-card:not(.with-image) .nav-btn {
        background: rgba(107, 114, 128, 0.1);
        border-color: rgba(107, 114, 128, 0.2);
        color: #374151;
      }
    </style>
  </head>

  <body>
    <header>
      <div
        class="mt-20 mb-20 flex flex-col items-center justify-center gap-8 sm:flex-row sm:gap-14"
      >
        <img
          src="{{site.avatar}}"
          class="h-40 rounded-full filter-none"
          alt="Avatar"
        />

        <div class="flex flex-col items-center gap-5 font-mono">
          <div class="text-4xl">{{site.title}}</div>

          <!-- 社交媒体 -->
          <div class="text-center">
            <a class="text-black" href="https://github.com/{{site.author}}" target="_blank">
              <span class="iconify-large icon-[mingcute--github-line]"></span>
            </a>
          </div>

          <!-- 导航栏 -->
          <nav class="flex justify-center gap-3">
            <a class="index-nav" href="/">首页</a>
            <a class="index-nav" href="/archives.html">归档</a>
            <a class="index-nav" href="/categories.html">分类</a>
            <a class="index-nav" href="/search.html">
              <span class="iconify icon-[fa-solid--search]"></span>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <!-- 右侧固定的每日一句组件 -->
    <div class="daily-quote-sidebar" id="dailyQuoteRoot"></div>

    <main class="mx-auto max-w-[768px]">
      <div class="flex flex-col gap-5">
        {{posts}}
      </div>

      <!-- Pagination -->
      <div class="mt-8 flex justify-center gap-4">
        {{pagination.prevLink}}
        <span class="text-gray">第 {{pagination.current}} 页 / 共 {{pagination.total}} 页</span>
        {{pagination.nextLink}}
      </div>
    </main>

    <footer class="pt-20 pb-6">
    <div class="flex flex-col items-center gap-1">
    <div>
      © <span id="current-year"></span> · {{site.author}}
    </div>
    <div>
      Powered by <a href="https://github.com/{{site.author}}/{{github.repo}}">GitHub Issues</a>
    </div>
    <div id="running-days" class="{{site.date}}"></div>
    </div>
    </footer>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // 媒体查询 Hook
      const useMediaQuery = (query) => {
        const [matches, setMatches] = useState(false);

        useEffect(() => {
          const media = window.matchMedia(query);
          setMatches(media.matches);

          const listener = (event) => {
            setMatches(event.matches);
          };

          media.addEventListener("change", listener);
          return () => media.removeEventListener("change", listener);
        }, [query]);

        return matches;
      };

      // SVG 图标组件
      const VolumeIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z' })
        )
      );

      const VolumeOffIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z' })
        )
      );

      const ChevronLeftIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z' })
        )
      );

      const ChevronRightIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z' })
        )
      );

      const RefreshIcon = () => (
        React.createElement('svg', { className: 'icon', viewBox: '0 0 24 24' },
          React.createElement('path', { d: 'M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z' })
        )
      );

      // 每日一句组件
      const DailyQuote = ({ showImage = true, compact = false }) => {
        const [quote, setQuote] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [isPlaying, setIsPlaying] = useState(false);
        const [currentDate, setCurrentDate] = useState(null);
        const audioRef = useRef(null);

        // 检测是否为移动设备
        const isMobile = useMediaQuery("(max-width: 640px)");

        // 获取昨天的日期
        const getYesterdayDate = () => {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          return yesterday.toISOString().split("T")[0];
        };

        // 生成随机历史日期
        const getRandomHistoryDate = () => {
          const today = new Date();
          const randomDaysAgo = Math.floor(Math.random() * 365) + 1;
          const randomDate = new Date(today);
          randomDate.setDate(today.getDate() - randomDaysAgo);
          return randomDate.toISOString().split("T")[0];
        };

        // 获取每日一句
        const fetchQuote = async (date, type) => {
          try {
            setLoading(true);
            setError(null);

            const proxyUrls = [
              'https://api.allorigins.win/raw?url=',
              'https://corsproxy.io/?',
              'https://cors-anywhere.herokuapp.com/'
            ];
            
            let apiUrl = 'https://open.iciba.com/dsapi/';
            if (date) {
              apiUrl += `?date=${date}`;
              if (type) {
                apiUrl += `&type=${type}`;
              }
            }

            let response = null;
            let lastError = null;
            
            for (const proxyUrl of proxyUrls) {
              try {
                const fullUrl = proxyUrl + encodeURIComponent(apiUrl);
                response = await fetch(fullUrl, {
                  method: 'GET',
                  headers: { 'Content-Type': 'application/json' },
                });
                
                if (response.ok) break;
              } catch (error) {
                lastError = error;
                continue;
              }
            }
            
            if (!response || !response.ok) {
              try {
                response = await fetch(apiUrl, { method: 'GET', mode: 'cors' });
              } catch (error) {
                throw lastError || error;
              }
            }
            
            if (!response.ok) {
              throw new Error('网络请求失败');
            }
            
            const data = await response.json();
            
            if (!data.content || !data.note) {
              throw new Error('获取的数据不完整');
            }

            setQuote(data);
            if (data.dateline) {
              setCurrentDate(data.dateline);
            }
          } catch (err) {
            const errorMessage = err instanceof Error ? err.message : "网络连接失败，请检查网络后重试";
            setError(errorMessage);
            console.error("Failed to fetch daily quote:", err);
          } finally {
            setLoading(false);
          }
        };

        // 获取下一天的名言
        const fetchNextQuote = () => {
          if (currentDate) {
            fetchQuote(currentDate, "next");
          } else {
            const today = new Date().toISOString().split("T")[0];
            fetchQuote(today);
          }
        };

        // 获取上一天的名言
        const fetchPreviousQuote = () => {
          if (currentDate) {
            fetchQuote(currentDate, "last");
          } else {
            const dayBeforeYesterday = new Date();
            dayBeforeYesterday.setDate(dayBeforeYesterday.getDate() - 2);
            const dateStr = dayBeforeYesterday.toISOString().split("T")[0];
            fetchQuote(dateStr);
          }
        };

        // 获取随机名言
        const fetchRandomQuote = () => {
          const randomDate = getRandomHistoryDate();
          fetchQuote(randomDate);
        };

        // 音频播放控制
        const playAudio = async () => {
          if (!quote?.tts) return;

          try {
            if (audioRef.current) {
              audioRef.current.pause();
              audioRef.current = null;
            }

            const newAudio = new Audio(quote.tts);
            audioRef.current = newAudio;
            setIsPlaying(true);

            newAudio.onended = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            newAudio.onerror = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            await newAudio.play();
          } catch (err) {
            console.error("Failed to play audio:", err);
            setIsPlaying(false);
            audioRef.current = null;
          }
        };

        const stopAudio = () => {
          if (audioRef.current) {
            audioRef.current.pause();
            audioRef.current = null;
          }
          setIsPlaying(false);
        };

        // 初始化
        useEffect(() => {
          const yesterdayDate = getYesterdayDate();
          fetchQuote(yesterdayDate);
          
          return () => {
            if (audioRef.current) {
              audioRef.current.pause();
            }
          };
        }, []);

        // 格式化日期
        const formatDate = (dateString) => {
          const date = new Date(dateString);
          return `${date.getMonth() + 1}月${date.getDate()}日`;
        };

        if (loading) {
          return React.createElement('div', { className: 'quote-card' },
            React.createElement('div', { className: 'loading-card' },
              React.createElement('div', { className: 'loading-spinner' }),
              React.createElement('div', null, '正在加载...')
            )
          );
        }

        if (error || !quote) {
          return React.createElement('div', { className: 'quote-card' },
            React.createElement('div', { className: 'error-card' },
              React.createElement('div', { className: 'error-title' }, '加载失败'),
              React.createElement('div', { className: 'error-message' }, error || '暂时无法获取每日一句'),
              React.createElement('button', {
                className: 'retry-btn',
                onClick: () => fetchQuote(getYesterdayDate())
              }, '重试')
            )
          );
        }

        const cardClass = `quote-card ${showImage && quote.picture ? 'with-image' : ''}`;
        const cardStyle = showImage && quote.picture ? {
          backgroundImage: `url(${quote.picture})`
        } : {};

        return React.createElement('div', { className: cardClass, style: cardStyle },
          React.createElement('div', { className: 'quote-content' },
            React.createElement('div', { className: 'quote-header' },
              React.createElement('div', { className: 'quote-brand' }, quote.caption || '每日一句'),
              React.createElement('div', { className: 'quote-date' }, 
                quote ? formatDate(quote.dateline) : ''
              )
            ),
            React.createElement('div', { className: 'quote-text' }, `"${quote.content}"`),
            React.createElement('div', { className: 'quote-translation' }, quote.note),
            React.createElement('div', { className: 'quote-controls' },
              quote.tts && React.createElement('button', {
                className: `audio-btn ${isPlaying ? 'playing' : ''}`,
                onClick: isPlaying ? stopAudio : playAudio,
                disabled: isPlaying
              },
                React.createElement(isPlaying ? VolumeOffIcon : VolumeIcon),
                React.createElement('span', null, '朗读')
              ),
              React.createElement('div', { className: 'nav-controls' },
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: fetchPreviousQuote,
                  disabled: loading,
                  title: '上一句'
                }, React.createElement(ChevronLeftIcon)),
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: fetchRandomQuote,
                  disabled: loading,
                  title: '随机一句'
                }, React.createElement(RefreshIcon)),
                React.createElement('button', {
                  className: 'nav-btn',
                  onClick: fetchNextQuote,
                  disabled: loading,
                  title: '下一句'
                }, React.createElement(ChevronRightIcon))
              )
            )
          )
        );
      };

      // 渲染组件
      const root = ReactDOM.createRoot(document.getElementById('dailyQuoteRoot'));
      root.render(React.createElement(DailyQuote, { showImage: true, compact: false }));
    </script>

    <script>
      // 设置当前年份
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // 计算运行天数
      const runningDaysElement = document.getElementById('running-days');
      const startDateString = runningDaysElement.className;
      const startDate = new Date(startDateString);
      const currentDate = new Date();
      const timeDiff = currentDate - startDate;
      const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

      runningDaysElement.textContent = `本站已运行 ${daysDiff} 天`;

      document.addEventListener("DOMContentLoaded", () => {
          if (typeof main !== 'undefined') {
              main.generateTOC && main.generateTOC();
              main.scrollHighlightTOC && main.scrollHighlightTOC();
              main.clickHighlightTOC && main.clickHighlightTOC();
              main.wordCountAndReadTime && main.wordCountAndReadTime();
              main.generateTimeTips && main.generateTimeTips();
              main.addIconToLinks && main.addIconToLinks();
          }
      });
    </script>
  </body>
</html>
