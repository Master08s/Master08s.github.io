      /* Ëß¶ÂèëÊåâÈíÆÊ†∑Âºè - Áé∞‰ª£ÁÆÄÁ∫¶È£éÊ†º */
      .sidebar-trigger {

        const [weatherOpen, setWeatherOpen] = useState(false);

      // ÂüéÂ∏Ç‰ª£Á†ÅÊò†Â∞Ñ

        'Èì∂Â∑ù': '101170101',
        'Ë•øÂÆÅ': '101150101',
        '‰πåÈ≤ÅÊú®ÈΩê': '101130101',
        'ÊãâËê®': '101140101',
        'ÂëºÂíåÊµ©Áâπ': '101080101',
        'ÂçóÂÆÅ': '101300101',
        'Êµ∑Âè£': '101310101',
        '‰∏â‰∫ö': '101310201'
      };

      // Â§©Ê∞îÁªÑ‰ª∂
      const WeatherWidget = () => {
        const [weather, setWeather] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [isUpdating, setIsUpdating] = useState(false);
        const [cityId, setCityId] = useState('101100101'); // ÈªòËÆ§Â§™Âéü

        // Ëé∑ÂèñÁî®Êà∑‰ΩçÁΩÆÂØπÂ∫îÁöÑÂüéÂ∏ÇID
        const getCityIdFromLocation = async () => {
          try {
            // Â∞ùËØïËé∑ÂèñÂú∞ÁêÜ‰ΩçÁΩÆ
            const position = await new Promise((resolve, reject) => {
              if (!navigator.geolocation) {
                reject(new Error('ÊµèËßàÂô®‰∏çÊîØÊåÅÂú∞ÁêÜ‰ΩçÁΩÆ'));
                return;
              }
              
              navigator.geolocation.getCurrentPosition(resolve, reject, {
                timeout: 10000,
                enableHighAccuracy: false
              });
            });

            const { latitude, longitude } = position.coords;
            
            // ‰ΩøÁî®È´òÂæ∑Âú∞ÁêÜÁºñÁ†ÅAPIËé∑ÂèñÂüéÂ∏Ç‰ø°ÊÅØ
            const geocodeUrl = `https://restapi.amap.com/v3/geocode/regeo?location=${longitude},${latitude}&key=YOUR_AMAP_KEY&radius=1000&extensions=base`;
            
            try {
              const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(geocodeUrl)}`);
              const data = await response.json();
              
              if (data.status === '1' && data.regeocode) {
                const city = data.regeocode.addressComponent.city || data.regeocode.addressComponent.province;
                const cityName = city.replace(/Â∏Ç$/, '');
                
                if (CITY_CODES[cityName]) {
                  return CITY_CODES[cityName];
                }
              }
            } catch (err) {
              console.log('Âú∞ÁêÜÁºñÁ†ÅÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§ÂüéÂ∏Ç');
            }
            
            return '101100101'; // ÈªòËÆ§Â§™Âéü
          } catch (err) {
            console.log('Ëé∑Âèñ‰ΩçÁΩÆÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§ÂüéÂ∏Ç');
            return '101100101'; // ÈªòËÆ§Â§™Âéü
          }
        };

        // Ëé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆ
        const fetchWeather = async (customCityId = null) => {
          try {
            if (!loading) setIsUpdating(true);
            setError(null);

            const targetCityId = customCityId || cityId;
            const apiUrl = `http://t.weather.sojson.com/api/weather/city/${targetCityId}`;
            
            const proxyUrls = [
              'https://api.allorigins.win/raw?url=',
              'https://corsproxy.io/?'
            ];

            let response = null;
            
            for (const proxyUrl of proxyUrls) {
              try {
                const fullUrl = proxyUrl + encodeURIComponent(apiUrl);
                response = await fetch(fullUrl);
                if (response.ok) break;
              } catch (error) {
                continue;
              }
            }
            
            if (!response || !response.ok) {
              throw new Error('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•');
            }
            
            const data = await response.json();
            
            if (data.status !== 200) {
              throw new Error('Ëé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆÂ§±Ë¥•');
            }

            setWeather(data);
          } catch (err) {
            setError('Ëé∑ÂèñÂ§©Ê∞îÂ§±Ë¥•');
          } finally {
            setLoading(false);
            setIsUpdating(false);
          }
        };

        // Ëé∑ÂèñÁ©∫Ê∞îË¥®ÈáèÁ≠âÁ∫ß
        const getAirQualityLevel = (quality) => {
          if (!quality) return 'good';
          const q = quality.toLowerCase();
          if (q.includes('‰ºò')) return 'excellent';
          if (q.includes('ËâØ')) return 'good';
          if (q.includes('ËΩªÂ∫¶') || q.includes('‰∏≠Â∫¶')) return 'moderate';
          return 'poor';
        };

        // Ëé∑ÂèñÂ§©Ê∞îÂõæÊ†á
        const getWeatherIcon = (type) => {
          const iconMap = {
            'Êô¥': '‚òÄÔ∏è',
            'Â§ö‰∫ë': '‚õÖ',
            'Èò¥': '‚òÅÔ∏è',
            'Â∞èÈõ®': 'üå¶Ô∏è',
            '‰∏≠Èõ®': 'üåßÔ∏è',
            'Â§ßÈõ®': '‚õàÔ∏è',
            'Èõ™': '‚ùÑÔ∏è',
            'Èõæ': 'üå´Ô∏è'
          };
          return iconMap[type] || 'üå§Ô∏è';
        };

        // ÂàùÂßãÂåñ
        useEffect(() => {
          const initWeather = async () => {
            const detectedCityId = await getCityIdFromLocation();
            setCityId(detectedCityId);
            await fetchWeather(detectedCityId);
          };
          
          initWeather();
        }, []);

        if (loading) {
          return React.createElement('div', { className: 'widget-card' },
            React.createElement('div', { className: 'loading-card' },
              React.createElement('div', { className: 'loading-spinner' }),
              React.createElement('div', { className: 'loading-text' }, 'Ëé∑ÂèñÂ§©Ê∞î‰∏≠...')
            )
          );
        }

        if (error || !weather) {
          return React.createElement('div', { className: 'widget-card' },
            React.createElement('div', { className: 'error-card' },
              React.createElement('div', { className: 'error-title' }, 'Â§©Ê∞îËé∑ÂèñÂ§±Ë¥•'),
              React.createElement('div', { className: 'error-message' }, error || 'Êó†Ê≥ïËé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆ'),
              React.createElement('button', {
                className: 'retry-btn',
                onClick: () => fetchWeather()
              }, 'ÈáçËØï')
            )
          );
        }

        const today = weather.data.forecast[0];
        const tomorrow = weather.data.forecast[1];

        return React.createElement('div', { className: 'widget-card' },
          React.createElement('div', { 
            className: `weather-content ${isUpdating ? 'updating' : ''}` 
          },
            React.createElement('div', { className: 'weather-header' },
              React.createElement('div', { className: 'weather-brand' }, 'ÂÆûÊó∂Â§©Ê∞î')
            ),
            
            React.createElement('div', { className: 'weather-main' },
              React.createElement('div', { className: 'weather-temp' }, `${weather.data.wendu}¬∞`),
              React.createElement('div', { className: 'weather-info' },
                React.createElement('div', { className: 'weather-city' }, weather.cityInfo.city),
                React.createElement('div', { className: 'weather-desc' }, 
                  `${getWeatherIcon(today.type)} ${today.type}`
                ),
                React.createElement('div', { 
                  className: `weather-quality ${getAirQualityLevel(weather.data.quality)}` 
                }, weather.data.quality)
              )
            ),
            
            React.createElement('div', { className: 'weather-details' },
              React.createElement('div', { className: 'weather-detail-item' },
                React.createElement('div', { className: 'weather-detail-label' }, 'ÊπøÂ∫¶'),
                React.createElement('div', { className: 'weather-detail-value' }, weather.data.shidu)
              ),
              React.createElement('div', { className: 'weather-detail-item' },
                React.createElement('div', { className: 'weather-detail-label' }, 'PM2.5'),
                React.createElement('div', { className: 'weather-detail-value' }, weather.data.pm25)
              ),
              React.createElement('div', { className: 'weather-detail-item' },
                React.createElement('div', { className: 'weather-detail-label' }, 'È£éÂêë'),
                React.createElement('div', { className: 'weather-detail-value' }, today.fx)
              ),
              React.createElement('div', { className: 'weather-detail-item' },
                React.createElement('div', { className: 'weather-detail-label' }, 'È£éÂäõ'),
                React.createElement('div', { className: 'weather-detail-value' }, today.fl)
              )
            ),
            
            React.createElement('div', { className: 'weather-forecast' },
              React.createElement('div', { className: 'forecast-title' }, 'Êú™Êù•Â§©Ê∞î'),
              React.createElement('div', { className: 'forecast-item' },
                React.createElement('div', { className: 'forecast-date' }, '‰ªäÂ§©'),
                React.createElement('div', { className: 'forecast-weather' },
                  React.createElement('span', null, getWeatherIcon(today.type)),
                  React.createElement('span', null, today.type)
                ),
                React.createElement('div', { className: 'forecast-temp' }, 
                  `${today.low.replace('‰ΩéÊ∏© ', '')} / ${today.high.replace('È´òÊ∏© ', '')}`
                )
              ),
              React.createElement('div', { className: 'forecast-item' },
                React.createElement('div', { className: 'forecast-date' }, 'ÊòéÂ§©'),
                React.createElement('div', { className: 'forecast-weather' },
                  React.createElement('span', null, getWeatherIcon(tomorrow.type)),
                  React.createElement('span', null, tomorrow.type)
                ),
                React.createElement('div', { className: 'forecast-temp' }, 
                  `${tomorrow.low.replace('‰ΩéÊ∏© ', '')} / ${tomorrow.high.replace('È´òÊ∏© ', '')}`
                )
              )
            ),
            
            React.createElement('div', { className: 'weather-controls' },
              React.createElement('button', {
                className: 'refresh-btn',
                onClick: () => fetchWeather(),
                disabled: isUpdating
              },
                React.createElement(RefreshIcon),
                React.createElement('span', null, isUpdating ? 'Êõ¥Êñ∞‰∏≠...' : 'Âà∑Êñ∞')
              )
            )
          )
        );
      };

      // ÊØèÊó•‰∏ÄÂè•ÁªÑ‰ª∂
      const DailyQuote = () => {
        const [quote, setQuote] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [isPlaying, setIsPlaying] = useState(false);
        const [currentDate, setCurrentDate] = useState(null);
        const [isUpdating, setIsUpdating] = useState(false);
        const audioRef = useRef(null);

        // Ëé∑ÂèñÊò®Â§©ÁöÑÊó•Êúü
        const getYesterdayDate = () => {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          return yesterday.toISOString().split("T")[0];
        };

        // ÁîüÊàêÈöèÊú∫ÂéÜÂè≤Êó•Êúü
        const getRandomHistoryDate = () => {
          const today = new Date();
          const randomDaysAgo = Math.floor(Math.random() * 365) + 1;
          const randomDate = new Date(today);
          randomDate.setDate(today.getDate() - randomDaysAgo);
          return randomDate.toISOString().split("T")[0];
        };

        // Ëé∑ÂèñÊØèÊó•‰∏ÄÂè•
        const fetchQuote = async (date, type) => {
          try {
            if (!loading) setIsUpdating(true);
            setError(null);

            const proxyUrls = [
              'https://api.allorigins.win/raw?url=',
              'https://corsproxy.io/?'
            ];
            
            let apiUrl = 'https://open.iciba.com/dsapi/';
            if (date) {
              apiUrl += `?date=${date}`;
              if (type) {
                apiUrl += `&type=${type}`;
              }
            }

            let response = null;
            
            for (const proxyUrl of proxyUrls) {
              try {
                const fullUrl = proxyUrl + encodeURIComponent(apiUrl);
                response = await fetch(fullUrl);
                if (response.ok) break;
              } catch (error) {
                continue;
              }
            }
            
            if (!response || !response.ok) {
              throw new Error('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•');
            }
            
            const data = await response.json();
            
            if (!data.content || !data.note) {
              throw new Error('Ëé∑ÂèñÁöÑÊï∞ÊçÆ‰∏çÂÆåÊï¥');
            }

            setQuote(data);
            if (data.dateline) {
              setCurrentDate(data.dateline);
            }
          } catch (err) {
            setError('ÁΩëÁªúËøûÊé•Â§±Ë¥•');
          } finally {
            setLoading(false);
            setIsUpdating(false);
          }
        };

        // Ëé∑Âèñ‰∏ã‰∏ÄÂ§©ÁöÑÂêçË®Ä
        const fetchNextQuote = () => {
          if (currentDate) {
            fetchQuote(currentDate, "next");
          } else {
            const today = new Date().toISOString().split("T")[0];
            fetchQuote(today);
          }
        };

        // Ëé∑Âèñ‰∏ä‰∏ÄÂ§©ÁöÑÂêçË®Ä
        const fetchPreviousQuote = () => {
          if (currentDate) {
            fetchQuote(currentDate, "last");
          } else {
            const dayBeforeYesterday = new Date();
            dayBeforeYesterday.setDate(dayBeforeYesterday.getDate() - 2);
            const dateStr = dayBeforeYesterday.toISOString().split("T")[0];
            fetchQuote(dateStr);
          }
        };

        // Ëé∑ÂèñÈöèÊú∫ÂêçË®Ä
        const fetchRandomQuote = () => {
          const randomDate = getRandomHistoryDate();
          fetchQuote(randomDate);
        };

        // Èü≥È¢ëÊí≠ÊîæÊéßÂà∂
        const playAudio = async () => {
          if (!quote?.tts) return;

          try {
            if (audioRef.current) {
              audioRef.current.pause();
              audioRef.current = null;
            }

            const newAudio = new Audio(quote.tts);
            audioRef.current = newAudio;
            setIsPlaying(true);

            newAudio.onended = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            newAudio.onerror = () => {
              setIsPlaying(false);
              audioRef.current = null;
            };

            await newAudio.play();
          } catch (err) {
            setIsPlaying(false);
            audioRef.current = null;
          }
        };

        // ÂàùÂßãÂåñ
        useEffect(() => {
          const yesterdayDate = getYesterdayDate();
          fetchQuote(yesterdayDate);
          
          return () => {
            if (audioRef.current) {
              audioRef.current.pause();
            }
          };
        }, []);

        if (loading) {
          return React.createElement('div', { className: 'quote-card' },
            React.createElement('div', { className: 'loading-card' },
              React.createElement('div', { className: 'loading-spinner' }),
              React.createElement('div', { className: 'loading-text' }, 'Âä†ËΩΩ‰∏≠...')
            )
          );
        }

        if (error || !quote) {
          return React.createElement('div', { className: 'quote-card' },
            React.createElement('div', { className: 'error-card' },
              React.createElement('div', { className: 'error-title' }, 'Âä†ËΩΩÂ§±Ë¥•'),
              React.createElement('div', { className: 'error-message' }, error || 'Êó†Ê≥ïËé∑ÂèñÊï∞ÊçÆ'),
              React.createElement('button', {
                className: 'retry-btn',
                onClick: () => fetchQuote(getYesterdayDate())
              }, 'ÈáçËØï')
            )
          );
        }

        const cardClass = `quote-card ${quote.picture ? 'with-image' : ''}`;
        const cardStyle = quote.picture ? {
          backgroundImage: `url(${quote.picture})`
        } : {};

        return React.createElement('div', { className: cardClass, style: cardStyle },
          React.createElement('div', { 
            className: `quote-content ${isUpdating ? 'updating' : ''}` 
          },
            React.createElement('div', { className: 'quote-header' },
              React.createElement('div', { className: 'quote-brand' }, 'ÊØèÊó•‰∏ÄÂè•')
            ),
            React.createElement('div', { className: 'quote-text' }, quote.content),
            React.createElement('div', { className: 'quote-translation' }, quote.note),
            React.createElement('div', { className: 'quote-controls' },
              quote.tts && React.createElement('button', {
                className: 'audio-btn',
                onClick: playAudio,
                disabled: isPlaying
              },
                React.createElement(VolumeIcon),
